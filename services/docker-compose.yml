  # Analytics Service - Real-time Analytics
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    ports:
      - "4017:4017"
    environment:
      - NODE_ENV=production
      - PORT=4017
      - SERVICE_NAME=analytics-service
    volumes:
      - ./analytics-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Azora Aegis - Security Framework
  azora-aegis:
    build:
      context: ./azora-aegis
      dockerfile: Dockerfile
    ports:
      - "4018:4018"
    environment:
      - NODE_ENV=production
      - PORT=4018
      - SERVICE_NAME=azora-aegis
    volumes:
      - ./azora-aegis:/app
      - /app/node_modules
    networks:
