version: '3.8'

services:
  # AI Family Service - 11 AI personalities with relationships
  ai-family-service:
    build:
      context: ./ai-family-service
      dockerfile: Dockerfile
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=production
      - PORT=4010
      - SERVICE_NAME=ai-family-service
    volumes:
      - ./ai-family-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-family.rule=Host(`ai-family.azora.local`)"
      - "traefik.http.services.ai-family.loadbalancer.server.port=4010"

  # Azora Sapiens - AI Tutoring Service
  azora-sapiens:
    build:
      context: ./azora-sapiens
      dockerfile: Dockerfile
    ports:
      - "4011:4011"
    environment:
      - NODE_ENV=production
      - PORT=4011
      - SERVICE_NAME=azora-sapiens
    volumes:
      - ./azora-sapiens:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sapiens.rule=Host(`sapiens.azora.local`)"
      - "traefik.http.services.sapiens.loadbalancer.server.port=4011"

  # Azora Mint - Mining and Token Service
  azora-mint:
    build:
      context: ./azora-mint
      dockerfile: Dockerfile
    ports:
      - "4012:4012"
    environment:
      - NODE_ENV=production
      - PORT=4012
      - SERVICE_NAME=azora-mint
    volumes:
      - ./azora-mint:/app
      - /app/node_modules
      - blockchain-data:/app/data
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mint.rule=Host(`mint.azora.local`)"
      - "traefik.http.services.mint.loadbalancer.server.port=4012"

  # Azora Forge - Job Matching Service
  azora-forge:
    build:
      context: ./azora-forge
      dockerfile: Dockerfile
    ports:
      - "4013:4013"
    environment:
      - NODE_ENV=production
      - PORT=4013
      - SERVICE_NAME=azora-forge
    volumes:
      - ./azora-forge:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.forge.rule=Host(`forge.azora.local`)"
      - "traefik.http.services.forge.loadbalancer.server.port=4013"

  # Azora LMS - Learning Management System
  azora-lms:
    build:
      context: ./azora-lms
      dockerfile: Dockerfile
    ports:
      - "4015:4015"
    environment:
      - NODE_ENV=production
      - PORT=4015
      - SERVICE_NAME=azora-lms
    volumes:
      - ./azora-lms:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4015/health"]
      interval: 30s
      timeout: 10s
