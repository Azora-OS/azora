    restart: unless-stopped

  # Master UI Service - UI Template Deployment
  master-ui-service:
    build:
      context: ./master-ui-service
      dockerfile: Dockerfile
    ports:
      - "4019:4019"
    environment:
      - NODE_ENV=production
      - PORT=4019
      - SERVICE_NAME=master-ui-service
    volumes:
      - ./master-ui-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4019/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Mobile Service - Mobile App Development
  mobile-service:
    build:
      context: ./mobile-service
      dockerfile: Dockerfile
    ports:
      - "4020:4020"
    environment:
      - NODE_ENV=production
      - PORT=4020
      - SERVICE_NAME=mobile-service
    volumes:
      - ./mobile-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Integration Service - Frontend-Backend Integration
  api-integration-service:
    build:
      context: ./api-integration-service
      dockerfile: Dockerfile
    ports:
      - "4021:4021"
    environment:
      - NODE_ENV=production
      - PORT=4021
      - SERVICE_NAME=api-integration-service
    volumes:
      - ./api-integration-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4021/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Database Service - Schema Management
  database-service:
    build:
      context: ./database-service
      dockerfile: Dockerfile
    ports:
      - "4022:4022"
    environment:
      - NODE_ENV=production
      - PORT=4022
      - SERVICE_NAME=database-service
    volumes:
      - ./database-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4022/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Testing Service - Automated Testing
  testing-service:
    build:
      context: ./testing-service
      dockerfile: Dockerfile
    ports:
      - "4023:4023"
    environment:
      - NODE_ENV=production
      - PORT=4023
      - SERVICE_NAME=testing-service
    volumes:
      - ./testing-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4023/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # DevOps Service - CI/CD Pipeline Management
  devops-service:
    build:
      context: ./devops-service
      dockerfile: Dockerfile
    ports:
      - "4024:4024"
    environment:
      - NODE_ENV=production
      - PORT=4024
      - SERVICE_NAME=devops-service
    volumes:
      - ./devops-service:/app
      - /app/node_modules
    networks:
      - azora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4024/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - azora-network
    command: redis-server --appendonly yes
    restart: unless-stopped

  # PostgreSQL for persistent data
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=azora_os
      - POSTGRES_USER=azora
      - POSTGRES_PASSWORD=ubuntu_philosophy
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - azora-network
    restart: unless-stopped

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - azora-network
    depends_on:
      - ai-family-service
      - azora-sapiens
      - azora-mint
      - azora-forge
      - azora-lms
      - azora-nexus
      - analytics-service
      - azora-aegis
      - master-ui-service
      - mobile-service
      - api-integration-service
      - database-service
      - testing-service
      - devops-service
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - azora-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ubuntu_philosophy
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - azora-network
    restart: unless-stopped

networks:
  azora-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  blockchain-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local