version: '3.8'

services:
  azora-codespaces:
    build: .
    ports:
      - "4200:4200"
    environment:
      - PORT=4200
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ELARA_API=${ELARA_API:-http://elara:3006}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace-data:/workspaces
    depends_on:
      - redis
    networks:
      - azora-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - azora-network
    restart: unless-stopped

volumes:
  workspace-data:
  redis-data:

networks:
  azora-network:
    external: true
