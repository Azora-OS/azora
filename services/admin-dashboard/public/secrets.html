<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azora Admin - Secrets Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .auth-section {
      background: white;
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .auth-section input {
      padding: 15px;
      width: 400px;
      max-width: 100%;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .main-content {
      display: none;
    }

    .main-content.active {
      display: block;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .secrets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .secret-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .secret-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .secret-key {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .secret-category {
      display: inline-block;
      padding: 5px 12px;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .secret-description {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .secret-value {
      background: #f3f4f6;
      padding: 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #374151;
      word-break: break-all;
      margin-bottom: 15px;
      display: none;
    }

    .secret-value.visible {
      display: block;
    }

    .secret-meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 15px;
    }

    .secret-actions {
      display: flex;
      gap: 10px;
    }

    .secret-actions button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      font-family: 'Courier New', monospace;
    }

    .status-bar {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .status-item {
      text-align: center;
    }

    .status-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    .status-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .toast.active {
      display: block;
    }

    .toast.success {
      border-left: 4px solid #10b981;
    }

    .toast.error {
      border-left: 4px solid #ef4444;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Azora Secrets Management</h1>
      <p>Securely manage production environment variables and API keys</p>
    </div>

    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
      <h2 style="margin-bottom: 20px;">Admin Authentication Required</h2>
      <input 
        type="password" 
        id="adminKeyInput" 
        placeholder="Enter Admin Master Key"
        onkeypress="if(event.key === 'Enter') authenticate()"
      />
      <br>
      <button class="btn btn-primary" onclick="authenticate()">Authenticate</button>
    </div>

    <!-- Main Content (hidden until authenticated) -->
    <div class="main-content" id="mainContent">
      <!-- Status Bar -->
      <div class="status-bar" id="statusBar">
        <div class="status-item">
          <div class="status-value" id="totalSecrets">0</div>
          <div class="status-label">Total Secrets</div>
        </div>
        <div class="status-item">
          <div class="status-value" id="validationStatus">‚è≥</div>
          <div class="status-label">Validation</div>
        </div>
        <div class="status-item">
          <div class="status-value" id="lastUpdate">-</div>
          <div class="status-label">Last Updated</div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-success" onclick="showAddModal()">‚ûï Add Secret</button>
        <button class="btn btn-secondary" onclick="bulkImport()">üì¶ Bulk Import</button>
        <button class="btn btn-secondary" onclick="exportSecrets()">üì• Export .env</button>
        <button class="btn btn-primary" onclick="validateSecrets()">‚úì Validate Required</button>
        <button class="btn btn-secondary" onclick="loadSecrets()">üîÑ Refresh</button>
      </div>

      <!-- Secrets Grid -->
      <div class="secrets-grid" id="secretsGrid">
        <div class="loading">
          <div class="spinner"></div>
          Loading secrets...
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="secretModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Secret</h2>
      <form onsubmit="event.preventDefault(); saveSecret();">
        <div class="form-group">
          <label>Key (e.g., STRIPE_SECRET_KEY)</label>
          <input type="text" id="secretKey" required />
        </div>
        <div class="form-group">
          <label>Value</label>
          <textarea id="secretValue" required></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="secretCategory">
            <option value="payment">Payment</option>
            <option value="database">Database</option>
            <option value="blockchain">Blockchain</option>
            <option value="ai">AI Services</option>
            <option value="email">Email</option>
            <option value="storage">Cloud Storage</option>
            <option value="security">Security</option>
            <option value="monitoring">Monitoring</option>
            <option value="general">General</option>
          </select>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" id="secretDescription" />
        </div>
        <div style="display: flex; gap: 10px; margin-top: 30px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script>
    let adminKey = '';
    let secrets = [];

    function authenticate() {
      adminKey = document.getElementById('adminKeyInput').value;
      
      if (!adminKey) {
        showToast('Please enter admin key', 'error');
        return;
      }

      // Test authentication
      fetch('/admin/secrets/health', {
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('authSection').style.display = 'none';
          document.getElementById('mainContent').classList.add('active');
          loadSecrets();
          showToast('Authenticated successfully', 'success');
        } else {
          showToast('Invalid admin key', 'error');
        }
      })
      .catch(err => {
        showToast('Authentication failed', 'error');
      });
    }

    function loadSecrets() {
      document.getElementById('secretsGrid').innerHTML = '<div class="loading"><div class="spinner"></div>Loading secrets...</div>';
      
      fetch('/admin/secrets', {
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => res.json())
      .then(data => {
        secrets = data.secrets;
        renderSecrets();
        updateStats();
      })
      .catch(err => {
        showToast('Failed to load secrets', 'error');
      });
    }

    function renderSecrets() {
      const grid = document.getElementById('secretsGrid');
      
      if (secrets.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">No secrets configured yet. Click "Add Secret" to get started.</div>';
        return;
      }

      grid.innerHTML = secrets.map(secret => `
        <div class="secret-card">
          <div class="secret-category">${secret.category}</div>
          <div class="secret-key">${secret.key}</div>
          <div class="secret-description">${secret.description || 'No description'}</div>
          <div class="secret-value" id="value-${secret.id}">
            <div class="spinner"></div> Loading...
          </div>
          <div class="secret-meta">
            Last updated: ${new Date(secret.lastUpdated).toLocaleDateString()}<br>
            Updated by: ${secret.updatedBy}
          </div>
          <div class="secret-actions">
            <button class="btn btn-secondary" onclick="toggleValue('${secret.key}', '${secret.id}')">üëÅÔ∏è Show</button>
            <button class="btn btn-primary" onclick="editSecret('${secret.key}')">‚úèÔ∏è Edit</button>
            <button class="btn btn-danger" onclick="deleteSecret('${secret.key}')">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
    }

    function toggleValue(key, id) {
      const valueEl = document.getElementById(`value-${id}`);
      
      if (valueEl.classList.contains('visible')) {
        valueEl.classList.remove('visible');
        return;
      }

      fetch(`/admin/secrets/${key}`, {
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => res.json())
      .then(data => {
        valueEl.textContent = data.secret.value;
        valueEl.classList.add('visible');
      })
      .catch(err => {
        showToast('Failed to load secret value', 'error');
      });
    }

    function showAddModal() {
      document.getElementById('modalTitle').textContent = 'Add Secret';
      document.getElementById('secretKey').value = '';
      document.getElementById('secretKey').readOnly = false;
      document.getElementById('secretValue').value = '';
      document.getElementById('secretCategory').value = 'general';
      document.getElementById('secretDescription').value = '';
      document.getElementById('secretModal').classList.add('active');
    }

    function editSecret(key) {
      fetch(`/admin/secrets/${key}`, {
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => res.json())
      .then(data => {
        const secret = data.secret;
        document.getElementById('modalTitle').textContent = 'Edit Secret';
        document.getElementById('secretKey').value = secret.key;
        document.getElementById('secretKey').readOnly = true;
        document.getElementById('secretValue').value = secret.value;
        document.getElementById('secretCategory').value = secret.category;
        document.getElementById('secretDescription').value = secret.description || '';
        document.getElementById('secretModal').classList.add('active');
      })
      .catch(err => {
        showToast('Failed to load secret', 'error');
      });
    }

    function saveSecret() {
      const data = {
        key: document.getElementById('secretKey').value,
        value: document.getElementById('secretValue').value,
        category: document.getElementById('secretCategory').value,
        description: document.getElementById('secretDescription').value,
        updatedBy: 'admin-ui'
      };

      fetch('/admin/secrets', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Admin-Key': adminKey
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          showToast('Secret saved successfully', 'success');
          closeModal();
          loadSecrets();
        } else {
          showToast('Failed to save secret', 'error');
        }
      })
      .catch(err => {
        showToast('Failed to save secret', 'error');
      });
    }

    function deleteSecret(key) {
      if (!confirm(`Are you sure you want to delete ${key}?`)) {
        return;
      }

      fetch(`/admin/secrets/${key}`, {
        method: 'DELETE',
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          showToast('Secret deleted successfully', 'success');
          loadSecrets();
        } else {
          showToast('Failed to delete secret', 'error');
        }
      })
      .catch(err => {
        showToast('Failed to delete secret', 'error');
      });
    }

    function bulkImport() {
      const envText = prompt('Paste .env file content:');
      if (!envText) return;

      const secrets = {};
      envText.split('\n').forEach(line => {
        line = line.trim();
        if (line && !line.startsWith('#')) {
          const [key, ...valueParts] = line.split('=');
          if (key) {
            secrets[key.trim()] = valueParts.join('=').trim();
          }
        }
      });

      fetch('/admin/secrets/bulk', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Admin-Key': adminKey
        },
        body: JSON.stringify({ secrets, updatedBy: 'bulk-import' })
      })
      .then(res => res.json())
      .then(result => {
        showToast(`Imported ${result.results.filter(r => r.status === 'success').length} secrets`, 'success');
        loadSecrets();
      })
      .catch(err => {
        showToast('Bulk import failed', 'error');
      });
    }

    function exportSecrets() {
      window.location.href = `/admin/secrets/export/env?adminKey=${adminKey}`;
      showToast('Exporting secrets...', 'success');
    }

    function validateSecrets() {
      fetch('/admin/secrets/validate', {
        method: 'POST',
        headers: {
          'X-Admin-Key': adminKey
        }
      })
      .then(res => res.json())
      .then(result => {
        if (result.valid) {
          showToast('‚úì All required secrets configured', 'success');
          document.getElementById('validationStatus').textContent = '‚úì';
          document.getElementById('validationStatus').style.color = '#10b981';
        } else {
          showToast(`Missing: ${result.missing.join(', ')}`, 'error');
          document.getElementById('validationStatus').textContent = '‚úó';
          document.getElementById('validationStatus').style.color = '#ef4444';
        }
      })
      .catch(err => {
        showToast('Validation failed', 'error');
      });
    }

    function updateStats() {
      document.getElementById('totalSecrets').textContent = secrets.length;
      
      if (secrets.length > 0) {
        const latest = secrets.reduce((a, b) => new Date(a.lastUpdated) > new Date(b.lastUpdated) ? a : b);
        document.getElementById('lastUpdate').textContent = new Date(latest.lastUpdated).toLocaleDateString();
      }
    }

    function closeModal() {
      document.getElementById('secretModal').classList.remove('active');
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} active`;
      setTimeout(() => {
        toast.classList.remove('active');
      }, 3000);
    }
  </script>
</body>
</html>
