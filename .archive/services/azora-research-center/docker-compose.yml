version: '3.8'

services:
  research-center-db:
    image: postgres:15
    container_name: azora-research-center-db
    environment:
      POSTGRES_USER: azora
      POSTGRES_PASSWORD: azora_password
      POSTGRES_DB: azora_research_center
    ports:
      - "5436:5432"
    volumes:
      - research_center_db_data:/var/lib/postgresql/data
    networks:
      - research-center-network

  research-center-service:
    build: .
    container_name: azora-research-center-service
    ports:
      - "3008:3008"
    environment:
      - DATABASE_URL=postgresql://azora:azora_password@research-center-db:5432/azora_research_center
      - PORT=3008
      - NODE_ENV=development
    depends_on:
      - research-center-db
    networks:
      - research-center-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  research_center_db_data:

networks:
  research-center-network:
    driver: bridge