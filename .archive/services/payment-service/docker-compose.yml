version: '3.8'

services:
  payment-service:
    build: .
    container_name: azora-payment-service
    ports:
      - "3039:3039"
    environment:
      - NODE_ENV=production
      - PORT=3039
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./logs:/app/logs
    networks:
      - azora-network
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3039/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: azora-payment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - azora-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    container_name: azora-payment-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=azora_payments
      - POSTGRES_USER=azora
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - azora-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: azora-payment-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - azora-network
    restart: unless-stopped
    depends_on:
      - payment-service

volumes:
  redis_data:
  postgres_data:

networks:
  azora-network:
    driver: bridge