version: '3.8'

services:
  aegis-premium:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azora-aegis-premium
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=production
      - PORT=4010
      - DATABASE_URL=postgresql://aegis:aegis_secure@postgres:5432/aegis_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: aegis-postgres
    environment:
      - POSTGRES_USER=aegis
      - POSTGRES_PASSWORD=aegis_secure
      - POSTGRES_DB=aegis_db
    volumes:
      - aegis-postgres-data:/var/lib/postgresql/data
    networks:
      - aegis-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    command: redis-server --appendonly yes
    volumes:
      - aegis-redis-data:/data
    networks:
      - aegis-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: aegis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - aegis-prometheus-data:/prometheus
    networks:
      - aegis-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: aegis-grafana
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=aegis_admin
    volumes:
      - aegis-grafana-data:/var/lib/grafana
    networks:
      - aegis-network
    restart: unless-stopped

networks:
  aegis-network:
    driver: bridge

volumes:
  aegis-postgres-data:
  aegis-redis-data:
  aegis-prometheus-data:
  aegis-grafana-data:
