<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azllama - Ubuntu RAG Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      text-align: center;
    }
    .header h1 { font-size: 24px; margin-bottom: 5px; }
    .header p { font-size: 14px; opacity: 0.9; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .user { 
      align-self: flex-end;
      background: #667eea;
      color: white;
    }
    .assistant { 
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
    }
    .sources {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 5px;
    }
    .input-area {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus { border-color: #667eea; }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .typing {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü¶ô Azllama</h1>
      <p>Ubuntu RAG: 70% Knowledge Ocean + 30% Ollama LLM</p>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Ask anything... (Try: 'What is Ubuntu?' or 'Weather in London')" />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    let sessionId = null;
    let currentMember = 'elara';
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    async function sendMessage() {
      const query = input.value.trim();
      if (!query) return;

      addMessage(query, 'user');
      input.value = '';
      sendBtn.disabled = true;

      const typingMsg = addMessage('...', 'assistant', true);

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, session_id: sessionId, member: currentMember })
        });

        const data = await response.json();
        sessionId = data.session_id;

        typingMsg.remove();
        
        let answerText = data.answer;
        if (data.member) {
          answerText = `<strong>${data.member.toUpperCase()}:</strong> ${answerText}`;
        }
        if (data.mood) {
          answerText += `<div class="sources">üòä Mood: ${data.mood}</div>`;
        }
        if (data.sources && data.sources.length > 0) {
          answerText += `<div class="sources">üìö Sources: ${data.sources.slice(0, 3).join(', ')}</div>`;
        }
        if (data.tool_used) {
          answerText += `<div class="sources">üõ†Ô∏è Tool: ${data.tool_used}</div>`;
        }
        
        addMessage(answerText, 'assistant');
      } catch (error) {
        typingMsg.remove();
        addMessage('Error: ' + error.message, 'assistant');
      }

      sendBtn.disabled = false;
      input.focus();
    }

    function addMessage(text, type, isTyping = false) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = isTyping ? '<span class="typing"></span>' : text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Welcome message
    addMessage("üëã Hello! I'm Azllama, your Ubuntu-powered AI. I combine factual knowledge with natural conversation. Ask me anything!", 'assistant');
  </script>
</body>
</html>
