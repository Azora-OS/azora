version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis

  auth-service:
    build: ./services/auth-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres

  azora-education:
    build: ./services/azora-education
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres

  azora-mint:
    build: ./services/azora-mint
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres

  azora-forge:
    build: ./services/azora-forge
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres

  azora-sapiens:
    build: ./services/azora-sapiens
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres

  payment-service:
    build: ./services/payment-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres

  azora-aegis:
    build: ./services/azora-aegis
    environment:
      - NODE_ENV=production
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infrastructure/monitoring/prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
