version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: azora
      POSTGRES_PASSWORD: password
      POSTGRES_DB: azora_main
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U azora"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Services
  azora-lms:
    build: ./services/azora-lms
    ports:
      - "4015:4015"
    environment:
      - PORT=4015
      - DATABASE_URL=postgresql://azora:password@postgres:5432/azora_main
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

  azora-sapiens:
    build: ./services/azora-sapiens
    ports:
      - "4011:4011"
    environment:
      - PORT=4011
      - DATABASE_URL=postgresql://azora:password@postgres:5432/azora_main
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

  azora-mint:
    build: ./services/azora-mint
    ports:
      - "3080:3080"
    environment:
      - PORT=3080
      - DATABASE_URL=postgresql://azora:password@postgres:5432/azora_main
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

  azora-forge:
    build: ./services/azora-forge
    ports:
      - "3200:3200"
    environment:
      - PORT=3200
      - DATABASE_URL=postgresql://azora:password@postgres:5432/azora_main
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend Applications
  student-portal:
    build: ./apps/student-portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - azora-lms
      - azora-sapiens
      - azora-mint

  pay-ui:
    build: ./apps/pay-ui
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - azora-mint

  marketplace-ui:
    build: ./apps/marketplace-ui
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - azora-forge

volumes:
  postgres_data: