appId: com.azora.azrome
productName: Azrome
directories:
  output: dist
  buildResources: build
files:
  - from: dist/main
    to: dist/main
    filter: ["**/*"]
  - from: dist/renderer
    to: dist/renderer
    filter: ["**/*"]
  - package.json
win:
  target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
