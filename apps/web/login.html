<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AZORA Education</title>
    <link rel="icon" href="/packages/public/branding/icons/app-icon-512.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pricing-config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e3a8a 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="text-white">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="/packages/public/branding/azora-premium.png" alt="AZORA" class="h-12 mx-auto mb-4">
                <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
                <p class="text-blue-200">Sign in to continue your learning journey</p>
            </div>

            <!-- Login Form -->
            <div class="glass rounded-2xl p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="you@example.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="••••••••">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                class="w-4 h-4 bg-white/10 border-white/20 rounded text-purple-600 focus:ring-purple-500">
                            <span class="ml-2 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 rounded-lg p-3">
                        <p class="text-sm text-red-300" id="errorText"></p>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" id="loginButton"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-gray-400">Or continue with</span>
                        </div>
                    </div>

                    <!-- Google Sign In -->
                    <button type="button" id="googleSignIn"
                        class="w-full glass hover:bg-white/20 text-white px-6 py-3 rounded-lg font-semibold transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Sign in with Google
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account?
                        <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-semibold">Start your
                            free trial</a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-blue-300 hover:text-blue-200">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const googleSignIn = document.getElementById('googleSignIn');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            loginButton.textContent = 'Signing in...';
            loginButton.disabled = true;
            errorMessage.classList.add('hidden');

            try {
                // Call auth service
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userTier', data.tier || 'FREE_TRIAL');

                    // Check if onboarding is complete
                    if (data.onboardingComplete) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'onboarding.html';
                    }
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Failed to sign in. Please check your credentials.';
                errorMessage.classList.remove('hidden');
                loginButton.textContent = 'Sign In';
                loginButton.disabled = false;
            }
        });

        // Handle Google Sign In
        googleSignIn.addEventListener('click', async () => {
            try {
                // Redirect to Google OAuth
                window.location.href = 'http://localhost:3001/api/auth/google';
            } catch (error) {
                console.error('Google sign in error:', error);
                errorText.textContent = 'Google sign in is temporarily unavailable.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
