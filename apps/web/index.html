<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/os.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azora OS - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e3a8a 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Immediate redirect to Azora OS
        window.location.replace('/os.html');
    </script>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading Azora OS...</p>
    </div>
</body>

</html>
