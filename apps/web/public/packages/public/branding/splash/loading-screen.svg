<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="loadingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loadingAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="loadingGlow">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#loadingBg)"/>
  
  <!-- Central glow -->
  <circle cx="960" cy="540" r="600" fill="url(#loadingGlow)"/>
  
  <!-- Main logo -->
  <g transform="translate(960, 420)">
    <path d="M -100,170 L -50,-170 L 20,-170 L -30,170 Z" fill="url(#loadingAccent)"/>
    <path d="M 50,-170 L 100,170 L 30,170 L -20,-170 Z" fill="url(#loadingAccent)"/>
    <rect x="-60" y="20" width="120" height="32" rx="16" fill="#06b6d4"/>
    <circle cx="0" cy="-190" r="18" fill="#ec4899"/>
    
    <!-- Animated orbit ring -->
    <circle cx="0" cy="0" r="270" stroke="#06b6d4" stroke-width="3" fill="none" opacity="0.3" stroke-dasharray="20 10">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulsing nodes -->
    <circle cx="270" cy="0" r="8" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-270" cy="0" r="8" fill="#ec4899">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-270" r="8" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <g transform="translate(960, 720)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="90" font-weight="800" fill="white" text-anchor="middle">
      <tspan font-weight="800">A</tspan><tspan font-weight="600" opacity="0.8">zora </tspan><tspan font-weight="400" opacity="0.6" font-size="70">OS</tspan>
    </text>
    <text x="0" y="65" font-family="'Inter', sans-serif" font-size="32" font-weight="500" fill="url(#loadingAccent)" text-anchor="middle">
      Universal Human Infrastructure
    </text>
  </g>
  
  <!-- Loading bar -->
  <g transform="translate(960, 880)">
    <rect x="-200" y="0" width="400" height="6" rx="3" fill="#1e293b"/>
    <rect x="-200" y="0" width="400" height="6" rx="3" fill="url(#loadingAccent)">
      <animate attributeName="width" from="0" to="400" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="40" font-family="'Inter', sans-serif" font-size="18" font-weight="500" fill="#94a3b8" text-anchor="middle">
      Initializing...
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>

