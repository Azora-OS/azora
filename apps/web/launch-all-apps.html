<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch All Azora OS Apps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .app-list {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1200px;
        }

        .app-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-item.launched {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .progress {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Launching All Azora OS Apps</h1>
        <div class="status" id="status">Initializing...</div>
        <div class="progress" id="progress">0 / 20</div>
        <div class="app-list" id="appList"></div>
    </div>

    <script>
        const apps = [
            { id: 'dashboard', title: 'Dashboard' },
            { id: 'learn', title: 'Learn' },
            { id: 'mint', title: 'Mint' },
            { id: 'spaces', title: 'Spaces' },
            { id: 'incubator', title: 'Incubator' },
            { id: 'elara', title: 'Elara Mind' },
            { id: 'forge', title: 'Forge Studio' },
            { id: 'simulations', title: 'Simulation Hub' },
            { id: 'enterprise', title: 'Enterprise Portal' },
            { id: 'marketplace', title: 'Marketplace' },
            { id: 'cloud', title: 'Cloud Manager' },
            { id: 'compliance', title: 'Compliance Center' },
            { id: 'finance', title: 'Finance Hub' },
            { id: 'investor', title: 'Investor Dashboard' },
            { id: 'ingestion', title: 'Data Ingestion' },
            { id: 'analytics', title: 'Analytics' },
            { id: 'settings', title: 'Settings' },
            { id: 'help', title: 'Help & Support' },
            { id: 'communications', title: 'Communications' },
            { id: 'security', title: 'Security' }
        ];

        const appListEl = document.getElementById('appList');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');

        // Create app items
        apps.forEach(app => {
            const div = document.createElement('div');
            div.className = 'app-item';
            div.id = `app-${app.id}`;
            div.textContent = app.title;
            appListEl.appendChild(div);
        });

        // Auto-redirect to main app with all apps launched
        setTimeout(() => {
            statusEl.textContent = 'Redirecting to Azora OS...';

            // Build URL with all apps to launch
            const appIds = apps.map(a => a.id).join(',');
            window.location.href = `http://localhost:3000/?launchApps=${appIds}`;
        }, 2000);

        // Simulate launching apps for visual effect
        let launched = 0;
        const interval = setInterval(() => {
            if (launched < apps.length) {
                const app = apps[launched];
                document.getElementById(`app-${app.id}`).classList.add('launched');
                launched++;
                progressEl.textContent = `${launched} / ${apps.length}`;
            } else {
                clearInterval(interval);
            }
        }, 100);
    </script>
</body>

</html>
