<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend IDE - Constitutional AI Development</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:;">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #1e1e1e;
            color: #cccccc;
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100vw;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: #1e1e1e;
            color: #cccccc;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #323233;
            border-top: 4px solid #61dafb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .awakening-phase {
            color: #61dafb;
            font-size: 14px;
            margin: 20px 0 30px 0;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .awakening-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.3;
            transition: all 0.8s ease-in-out;
            padding: 8px;
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
        }

        .step.active {
            opacity: 1;
            border-left: 2px solid #61dafb;
            border-right: 2px solid #61dafb;
            background: rgba(97, 218, 251, 0.05);
            transform: translateX(5px);
        }

        .step.completed {
            opacity: 0.7;
            border-left: 2px solid #28a745;
            border-right: 2px solid #28a745;
        }

        .phase-title {
            color: #cccccc;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .phase-detail {
            color: #888888;
            font-size: 11px;
            font-style: italic;
        }

        .awakening-quote {
            margin-top: 40px;
            color: #61dafb;
            font-size: 14px;
            font-style: italic;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React will mount here -->
    </div>
</body>
</html>
