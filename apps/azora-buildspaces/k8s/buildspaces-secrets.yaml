# Kubernetes Secrets for Buildspaces
apiVersion: v1
kind: Secret
metadata:
  name: buildspaces-secrets
  namespace: buildspaces
  labels:
    app: buildspaces
type: Opaque
stringData:
  # Database credentials
  postgres-user: "buildspaces_user"
  postgres-password: "CHANGE_ME_POSTGRES_PASSWORD"
  database-url: "postgresql://buildspaces_user:CHANGE_ME_POSTGRES_PASSWORD@postgres-service:5432/buildspaces_prod?schema=public"
  
  # Redis credentials
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
  redis-url: "redis://:CHANGE_ME_REDIS_PASSWORD@redis-service:6379"
  
  # Application secrets
  jwt-secret: "CHANGE_ME_JWT_SECRET_MINIMUM_32_CHARACTERS"
  session-secret: "CHANGE_ME_SESSION_SECRET_MINIMUM_32_CHARACTERS"
  encryption-key: "CHANGE_ME_ENCRYPTION_KEY_32_CHARS"
  
  # AI Service credentials
  elara-api-key: "CHANGE_ME_ELARA_API_KEY"
  
  # Monitoring
  sentry-dsn: "CHANGE_ME_SENTRY_DSN"
  
  # Email configuration
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "noreply@azora.buildspaces.com"
  smtp-password: "CHANGE_ME_SMTP_PASSWORD"
  
  # Storage configuration
  aws-access-key-id: "CHANGE_ME_AWS_ACCESS_KEY_ID"
  aws-secret-access-key: "CHANGE_ME_AWS_SECRET_ACCESS_KEY"
  aws-s3-bucket: "buildspaces-storage"
  
  # Grafana
  grafana-password: "CHANGE_ME_GRAFANA_ADMIN_PASSWORD"
---
# TLS Secret for SSL certificates
apiVersion: v1
kind: Secret
metadata:
  name: buildspaces-tls
  namespace: buildspaces
  labels:
    app: buildspaces
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t... # Base64 encoded private key
