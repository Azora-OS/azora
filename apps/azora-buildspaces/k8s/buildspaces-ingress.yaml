# Ingress Configuration for Buildspaces
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildspaces-ingress
  namespace: buildspaces
  labels:
    app: buildspaces
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://buildspaces.azora.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
  - hosts:
    - buildspaces.azora.com
    - api.azora.buildspaces.com
    - ws.azora.buildspaces.com
    secretName: buildspaces-tls
  rules:
  - host: buildspaces.azora.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildspaces-app-service
            port:
              number: 3000
  - host: api.azora.buildspaces.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildspaces-app-service
            port:
              number: 3000
  - host: ws.azora.buildspaces.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yjs-websocket-service
            port:
              number: 1234
---
# Service for Yjs WebSocket
apiVersion: v1
kind: Service
metadata:
  name: yjs-websocket-service
  namespace: buildspaces
  labels:
    app: yjs-websocket
spec:
  type: ClusterIP
  ports:
  - port: 1234
    targetPort: 1234
    protocol: TCP
    name: websocket
  selector:
    app: yjs-websocket
---
# Yjs WebSocket Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yjs-websocket
  namespace: buildspaces
  labels:
    app: yjs-websocket
    component: websocket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yjs-websocket
      component: websocket
  template:
    metadata:
      labels:
        app: yjs-websocket
        component: websocket
    spec:
      containers:
      - name: yjs-websocket
        image: node:18-alpine
        workingDir: /app
        command:
        - sh
        - -c
        - |
          npm install y-websocket
          node node_modules/y-websocket/bin/server.js --port 1234 --host 0.0.0.0
        ports:
        - containerPort: 1234
          name: websocket
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 1234
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1234
          initialDelaySeconds: 5
          periodSeconds: 5
---
# NetworkPolicy for Buildspaces namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: buildspaces-network-policy
  namespace: buildspaces
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - from:
    - podSelector:
        matchLabels:
          app: buildspaces
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 1234
  egress:
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
