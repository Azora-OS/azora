# Kubernetes Deployment for Azora Buildspaces Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildspaces-app
  namespace: buildspaces
  labels:
    app: buildspaces
    component: app
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: buildspaces
      component: app
  template:
    metadata:
      labels:
        app: buildspaces
        component: app
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: buildspaces-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: buildspaces-app
        image: azora/buildspaces:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: buildspaces-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: buildspaces-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: buildspaces-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: buildspaces-secrets
              key: session-secret
        - name: ELARA_API_KEY
          valueFrom:
            secretKeyRef:
              name: buildspaces-secrets
              key: elara-api-key
        - name: NEXT_PUBLIC_YJS_WEBSOCKET_URL
          value: "wss://ws.azora.buildspaces.com"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "buildspaces-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
# Service for Buildspaces Application
apiVersion: v1
kind: Service
metadata:
  name: buildspaces-app-service
  namespace: buildspaces
  labels:
    app: buildspaces
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: buildspaces
    component: app
---
# HorizontalPodAutoscaler for Buildspaces Application
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: buildspaces-app-hpa
  namespace: buildspaces
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: buildspaces-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
