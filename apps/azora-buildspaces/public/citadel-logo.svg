<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" fill="none">
  <defs>
    <!-- Architectural Metal Gradients -->
    <linearGradient id="tealMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#21d4b3"/>
      <stop offset="40%" stop-color="#158f78"/>
      <stop offset="60%" stop-color="#0d5c4d"/>
      <stop offset="100%" stop-color="#062e26"/>
    </linearGradient>
    
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5c349"/>
      <stop offset="40%" stop-color="#b88a2e"/>
      <stop offset="60%" stop-color="#7a5c1f"/>
      <stop offset="100%" stop-color="#3d2e0f"/>
    </linearGradient>

    <!-- Aether Aura Nebula Gradient -->
    <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8a66ff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#21d4b3" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0c0f14" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters for Glow and Depth -->
    <filter id="liveGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feFlood flood-color="black" flood-opacity="0.5"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Aether Aura (Static Base) -->
  <ellipse cx="150" cy="60" rx="120" ry="50" fill="url(#nebulaGradient)" filter="url(#liveGlow)"/>

  <!-- Background Text: "AETHER AURA" (Dim & Glowing) -->
  <text x="150" y="85" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" 
        fill="#8a66ff" fill-opacity="0.15" text-anchor="middle" letter-spacing="0.4em"
        style="text-shadow: 0 0 10px rgba(138, 102, 255, 0.3);">
    AETHER AURA
  </text>

  <!-- Citadel Infinity Structure -->
  <g filter="url(#innerShadow)">
    <!-- Left Citadel 'A' Tower -->
    <path d="M80 80 L100 20 L120 80 M90 50 L110 50" 
          stroke="url(#tealMetal)" stroke-width="8" stroke-linecap="square" stroke-linejoin="bevel"/>
    
    <!-- Right Citadel 'Z' Fortress -->
    <path d="M180 20 L220 20 L180 80 L220 80" 
          stroke="url(#goldMetal)" stroke-width="8" stroke-linecap="square" stroke-linejoin="bevel"/>
    
    <!-- Infinity Connection (The Bridge) -->
    <path d="M120 80 C140 80, 140 20, 180 20" 
          stroke="url(#tealMetal)" stroke-width="4" fill="none" stroke-dasharray="4 4" opacity="0.6"/>
    <path d="M100 20 C140 20, 140 80, 180 80" 
          stroke="url(#goldMetal)" stroke-width="4" fill="none" stroke-dasharray="4 4" opacity="0.6"/>
  </g>

  <!-- Central Convergence Point -->
  <circle cx="150" cy="50" r="4" fill="white" filter="url(#liveGlow)"/>

</svg>
