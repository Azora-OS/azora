<!-- Azora OS Primary Logo - Full Color -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(50, 50)">
    <!-- Background glow -->
    <circle cx="100" cy="100" r="95" fill="url(#brandGrad)" opacity="0.15"/>
    
    <!-- Main "A" -->
    <path d="M 60 160 L 90 60 L 110 60 L 80 160 Z" fill="url(#brandGrad)"/>
    <path d="M 110 60 L 140 160 L 120 160 L 90 60 Z" fill="url(#brandGrad)"/>
    <rect x="75" y="110" width="50" height="12" rx="6" fill="url(#textGrad)"/>
    
    <!-- Neural nodes -->
    <circle cx="100" cy="45" r="8" fill="#ec4899"/>
    <circle cx="70" cy="155" r="6" fill="#8b5cf6"/>
    <circle cx="130" cy="155" r="6" fill="#06b6d4"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="45" x2="95" y2="60" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="45" x2="105" y2="60" stroke="#ec4899" stroke-width="2" opacity="0.3"/>
    
    <!-- Orbit ring -->
    <circle cx="100" cy="100" r="85" stroke="url(#textGrad)" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="280" y="130" font-family="'Inter', 'Segoe UI', sans-serif" font-size="80" font-weight="800" fill="url(#brandGrad)">
    <tspan font-weight="800">A</tspan><tspan font-weight="500" opacity="0.75">zora</tspan>
  </text>
  <text x="280" y="185" font-family="'Inter', 'Segoe UI', sans-serif" font-size="42" font-weight="400" fill="url(#textGrad)" opacity="0.6">OS</text>
  
  <!-- Tagline -->
  <text x="285" y="220" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#94a3b8">Universal Human Infrastructure</text>
</svg>

