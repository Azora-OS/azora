apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-api-gateway
  labels:
    app: azora-api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azora-api-gateway
  template:
    metadata:
      labels:
        app: azora-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: azora/api-gateway:latest
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: azora-api-gateway-service
spec:
  selector:
    app: azora-api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: LoadBalancer