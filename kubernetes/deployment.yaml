# Self-hostable, scalable, worthy of serving billions

apiVersion: v1
kind: Namespace
metadata:
  name: azora-os
  labels:
    name: azora-os
    purpose: serve-humanity

---
# ConfigMap for Environment Variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: azora-config
  namespace: azora-os
data:
  NODE_ENV: production
  NEXT_PUBLIC_API_URL: https://api.azora-os.com
  NEXT_PUBLIC_MISSION: "Serve every human on Earth"
  CONSTITUTIONAL_AI: "enabled"
  BIBLE_INTEGRATION: "active"

---
# Secret for sensitive data (create separately with kubectl)
apiVersion: v1
kind: Secret
metadata:
  name: azora-secrets
  namespace: azora-os
type: Opaque
# data:
#   database-url: <base64-encoded>
#   jwt-secret: <base64-encoded>

---
# PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azora-data
  namespace: azora-os
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Deployment for Azora OS Frontend (Next.js)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-frontend
  namespace: azora-os
  labels:
    app: azora-frontend
    tier: presentation
spec:
  replicas: 3  # Scale to serve billions
  selector:
    matchLabels:
      app: azora-frontend
  template:
    metadata:
      labels:
        app: azora-frontend
        tier: presentation
    spec:
      containers:
      - name: frontend
        image: azora-os/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: azora-config
              key: NODE_ENV
        - name: CONSTITUTIONAL_AI
          valueFrom:
            configMapKeyRef:
              name: azora-config
              key: CONSTITUTIONAL_AI
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service for Frontend
apiVersion: v1
kind: Service
metadata:
  name: azora-frontend-service
  namespace: azora-os
spec:
  selector:
    app: azora-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
# Deployment for Azora Nexus AGI Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-nexus-agi
  namespace: azora-os
  labels:
    app: azora-nexus
    tier: intelligence
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azora-nexus
  template:
    metadata:
      labels:
        app: azora-nexus
        tier: intelligence
    spec:
      containers:
      - name: nexus-agi
        image: azora-os/nexus-agi:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CONSTITUTIONAL_AI
          value: "enabled"
        - name: TEN_COMMANDMENTS
          value: "immutable"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: model-storage
          mountPath: /models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: azora-data

---
# Service for Nexus AGI
apiVersion: v1
kind: Service
metadata:
  name: azora-nexus-service
  namespace: azora-os
spec:
  selector:
    app: azora-nexus
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Deployment for Bible Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-bible
  namespace: azora-os
  labels:
    app: azora-bible
    tier: wisdom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azora-bible
  template:
    metadata:
      labels:
        app: azora-bible
        tier: wisdom
    spec:
      containers:
      - name: bible-service
        image: azora-os/bible-service:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SCRIPTURE_MODE
          value: "active"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Service for Bible
apiVersion: v1
kind: Service
metadata:
  name: azora-bible-service
  namespace: azora-os
spec:
  selector:
    app: azora-bible
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: azora-frontend-hpa
  namespace: azora-os
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: azora-frontend
  minReplicas: 3
  maxReplicas: 100  # Scale to billions
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress for routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azora-ingress
  namespace: azora-os
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - azora-os.com
    - www.azora-os.com
    - api.azora-os.com
    secretName: azora-tls
  rules:
  - host: azora-os.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azora-frontend-service
            port:
              number: 80
  - host: api.azora-os.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azora-nexus-service
            port:
              number: 8000

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: azora-network-policy
  namespace: azora-os
spec:
  podSelector:
    matchLabels:
      app: azora-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: azora-os
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: azora-os
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 5000
