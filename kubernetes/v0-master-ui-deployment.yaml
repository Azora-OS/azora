apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-master-ui
  namespace: azora
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azora-master-ui
  template:
    metadata:
      labels:
        app: azora-master-ui
    spec:
      containers:
      - name: master-ui
        image: azora/master-ui:latest
        ports:
        - containerPort: 3000
        env:
        - name: AZORA_GATEWAY_URL
          value: "http://azora-gateway:4000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: azora-master-ui
  namespace: azora
spec:
  selector:
    app: azora-master-ui
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: azora-master-ui-hpa
  namespace: azora
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: azora-master-ui
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
