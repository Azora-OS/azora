version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: azora
      POSTGRES_USER: azora
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  azora-nexus:
    build: ./services/azora-nexus
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "4000:4000"
    environment:
      - NEXUS_URL=http://azora-nexus:3000
    depends_on:
      - azora-nexus

  azora-education:
    build: ./services/azora-education
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://azora:${DB_PASSWORD}@postgres:5432/azora
      - NEXUS_URL=http://azora-nexus:3000
    depends_on:
      - postgres
      - azora-nexus

  azora-mint:
    build: ./services/azora-mint
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://azora:${DB_PASSWORD}@postgres:5432/azora
      - NEXUS_URL=http://azora-nexus:3000
    depends_on:
      - postgres
      - azora-nexus

  azora-forge:
    build: ./services/azora-forge
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://azora:${DB_PASSWORD}@postgres:5432/azora
      - NEXUS_URL=http://azora-nexus:3000
    depends_on:
      - postgres
      - azora-nexus

  ai-family-service:
    build: ./services/ai-family-service
    ports:
      - "3004:3004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEXUS_URL=http://azora-nexus:3000
    depends_on:
      - azora-nexus

  azora-pay:
    build: ./services/azora-pay
    ports:
      - "3010:3010"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - azora-nexus

  notification-service:
    build: ./services/notification-service
    ports:
      - "3011:3011"
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}

  analytics-service:
    build: ./services/analytics-service
    ports:
      - "3012:3012"

  monitoring-service:
    build: ./services/monitoring-service
    ports:
      - "3013:3013"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  postgres_data:
  prometheus_data:
