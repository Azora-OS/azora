openapi: 3.0.0
info:
  title: Azora API
  description: API for Azora ecosystem services including blockchain, minting, and constitutional AI
  version: 1.0.0
  contact:
    name: Azora Team
    email: support@azora.os

servers:
  - url: http://localhost:3000/api
    description: Local development server

paths:
  /blockchain/health:
    get:
      summary: Blockchain service health check
      tags:
        - Blockchain
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK

  /mint/balance/{address}:
    get:
      summary: Get wallet balance
      tags:
        - Mint
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
          description: Wallet address
      responses:
        '200':
          description: Balance retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    example: 1000

  /mint/mint:
    post:
      summary: Mint new tokens
      tags:
        - Mint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 100
      responses:
        '200':
          description: Tokens minted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /constitutional/validate:
    post:
      summary: Validate action against constitution
      tags:
        - Constitutional AI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: post_job
                payload:
                  type: object
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAllowed:
                    type: boolean
                    example: true
                  critique:
                    type: string
                    example: Action aligns with constitutional principles
                  score:
                    type: number
                    example: 95

tags:
  - name: Blockchain
    description: Blockchain service operations
  - name: Mint
    description: Token minting and management
  - name: Constitutional AI
    description: Ethical validation and constitutional compliance
