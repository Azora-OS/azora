name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.auth
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/azora-auth:latest
            ${{ secrets.DOCKER_USERNAME }}/azora-auth:${{ github.sha }}

      - name: Build and push Education Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.education
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/azora-education:latest
            ${{ secrets.DOCKER_USERNAME }}/azora-education:${{ github.sha }}

      - name: Build and push Payment Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.payment
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/azora-payment:latest
            ${{ secrets.DOCKER_USERNAME }}/azora-payment:${{ github.sha }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gateway
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/azora-gateway:latest
            ${{ secrets.DOCKER_USERNAME }}/azora-gateway:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /opt/azora
            docker-compose pull
            docker-compose up -d
            docker-compose ps
