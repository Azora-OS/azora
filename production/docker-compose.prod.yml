version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: azora_production
      POSTGRES_USER: azora
      POSTGRES_PASSWORD: azora_prod_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U azora"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://azora:azora_prod_2025@postgres:5432/azora_production
      - JWT_SECRET=azora-production-jwt-secret-2025-ultra-secure
      - AUTH_PORT=4001
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  education-service:
    build:
      context: .
      dockerfile: Dockerfile.education
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://azora:azora_prod_2025@postgres:5432/azora_production
      - EDUCATION_PORT=4002
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.payment
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://azora:azora_prod_2025@postgres:5432/azora_production
      - PAYMENT_PORT=4003
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:4001
      - EDUCATION_SERVICE_URL=http://education-service:4002
      - PAYMENT_SERVICE_URL=http://payment-service:4003
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - education-service
      - payment-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data: