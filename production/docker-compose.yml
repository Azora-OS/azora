version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - AUTH_PORT=4001
      - DATABASE_URL=file:../azora-production.db
    volumes:
      - ./azora-production.db:/app/azora-production.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  education-service:
    build:
      context: .
      dockerfile: Dockerfile.education
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - EDUCATION_PORT=4002
      - DATABASE_URL=file:../azora-production.db
    volumes:
      - ./azora-production.db:/app/azora-production.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.payment
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=production
      - PAYMENT_PORT=4003
      - DATABASE_URL=file:../azora-production.db
    volumes:
      - ./azora-production.db:/app/azora-production.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
  logs:

networks:
  azora-network:
    driver: bridge
