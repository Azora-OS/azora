# Prometheus Configuration for Azora OS
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway-1:4000', 'api-gateway-2:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Frontend Applications
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend-1:3000', 'frontend-2:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Core Services
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:4001']
    metrics_path: '/metrics'

  - job_name: 'education-service'
    static_configs:
      - targets: ['education-service:4002']
    metrics_path: '/metrics'

  # Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['database-primary:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-master:6379']

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
