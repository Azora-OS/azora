version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: azora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    labels:
      ubuntu.philosophy: "I monitor because we optimize together"
    networks:
      - azora-network

  grafana:
    image: grafana/grafana:latest
    container_name: azora-grafana
    ports:
      - "3010:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=ubuntu
      - GF_SECURITY_ADMIN_PASSWORD=azora2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    labels:
      ubuntu.philosophy: "I visualize because we understand together"
    networks:
      - azora-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: azora-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    labels:
      ubuntu.philosophy: "I alert because we respond together"
    networks:
      - azora-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: azora-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    labels:
      ubuntu.philosophy: "I export metrics because we measure together"
    networks:
      - azora-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  azora-network:
    external: true