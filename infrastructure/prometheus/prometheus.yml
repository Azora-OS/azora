global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'azora-monitoring'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'azora-services'
    static_configs:
      - targets:
        - 'localhost:3001'  # auth
        - 'localhost:3003'  # azora-pay
        - 'localhost:3038'  # payment-gateway
        - 'localhost:3039'  # virtual-cards
        - 'localhost:3074'  # education
        - 'localhost:3080'  # mint
        - 'localhost:4000'  # api-gateway
        - 'localhost:4010'  # ai-family
    metrics_path: '/metrics'
    
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
