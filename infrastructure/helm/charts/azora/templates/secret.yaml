apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.existingSecret }}
type: Opaque
stringData:
  database-url: "postgresql://{{ .Values.postgresql.username }}:CHANGE_ME@{{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}/{{ .Values.postgresql.database }}"
  jwt-secret: "CHANGE_ME"
  stripe-key: "CHANGE_ME"
  openai-key: "CHANGE_ME"
