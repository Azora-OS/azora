global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'azora-api-gateway'
    static_configs:
      - targets: ['azora-api-gateway:3000']
    metrics_path: '/metrics'

  - job_name: 'azora-blockchain'
    static_configs:
      - targets: ['azora-blockchain:3001']
    metrics_path: '/metrics'

  - job_name: 'azora-mint'
    static_configs:
      - targets: ['azora-mint:3002']
    metrics_path: '/metrics'

  - job_name: 'constitutional-ai'
    static_configs:
      - targets: ['constitutional-ai:3003']
    metrics_path: '/metrics'