global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'azora-services'
    static_configs:
      - targets:
          - 'api-gateway:4000'
          - 'azora-education:3010'
          - 'azora-mint:3020'
          - 'azora-forge:3030'
          - 'azora-nexus:3040'
          - 'auth-service:3050'
          - 'payment-service:3039'
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
