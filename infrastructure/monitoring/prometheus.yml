global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'

  - job_name: 'mint-service'
    static_configs:
      - targets: ['mint-service:3002']
    metrics_path: '/metrics'

  - job_name: 'education-service'
    static_configs:
      - targets: ['education-service:3007']
    metrics_path: '/metrics'

  - job_name: 'payments-service'
    static_configs:
      - targets: ['payments-service:3008']
    metrics_path: '/metrics'

  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']