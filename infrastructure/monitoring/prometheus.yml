global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'azora-monitoring'
    static_configs:
      - targets: ['monitoring-service:3013']
    
  - job_name: 'azora-services'
    static_configs:
      - targets:
        - 'api-gateway:4000'
        - 'azora-nexus:3000'
        - 'azora-education:3001'
        - 'azora-mint:3002'
        - 'azora-forge:3003'
        - 'ai-family-service:3004'
        - 'azora-pay:3010'
        - 'notification-service:3011'
        - 'analytics-service:3012'
