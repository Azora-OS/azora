apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-replica-config
  namespace: default
data:
  recovery.conf: |
    # PostgreSQL Read Replica Configuration
    standby_mode = 'on'
    primary_conninfo = 'host=postgres-0.postgres port=5432 user=replication_user password=replication_password'
    restore_command = 'cp /var/lib/postgresql/wal_archive/%f %p'
    recovery_target_timeline = 'latest'

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-replica-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-read-replica
  namespace: default
  labels:
    app: postgres-read-replica
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres-read-replica
  template:
    metadata:
      labels:
        app: postgres-read-replica
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - postgres-read-replica
                topologyKey: kubernetes.io/hostname
      containers:
        - name: postgres-replica
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: postgres-credentials
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_INITDB_ARGS
              value: "-c shared_preload_libraries=pg_stat_statements"
          volumeMounts:
            - name: postgres-replica-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-replica-config
              mountPath: /etc/postgresql
            - name: wal-archive
              mountPath: /var/lib/postgresql/wal_archive
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.12.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@localhost:5432/$(POSTGRES_DB)?sslmode=disable"
          envFrom:
            - secretRef:
                name: postgres-credentials
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

      volumes:
        - name: postgres-replica-config
          configMap:
            name: postgres-replica-config
        - name: wal-archive
          emptyDir: {}
        - name: postgres-replica-data
          persistentVolumeClaim:
            claimName: postgres-replica-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-read-replica
  namespace: default
  labels:
    app: postgres-read-replica
spec:
  type: ClusterIP
  selector:
    app: postgres-read-replica
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-read-replica-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres-read-replica

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postgres-read-replica-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postgres-read-replica
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 1
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-read-replica-monitor
  namespace: default
  labels:
    app: postgres-read-replica
spec:
  selector:
    matchLabels:
      app: postgres-read-replica
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
