# Production Kubernetes Cluster Configuration with HA
apiVersion: v1
kind: Namespace
metadata:
  name: azora-production
  labels:
    environment: production
---
apiVersion: v1
kind: Namespace
metadata:
  name: azora-prod-auth
  labels:
    environment: production
    service-type: auth
---
apiVersion: v1
kind: Namespace
metadata:
  name: azora-prod-education
  labels:
    environment: production
    service-type: education
---
apiVersion: v1
kind: Namespace
metadata:
  name: azora-prod-payment
  labels:
    environment: production
    service-type: payment
---
apiVersion: v1
kind: Namespace
metadata:
  name: azora-prod-marketplace
  labels:
    environment: production
    service-type: marketplace
---
# RBAC Configuration
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: azora-production
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: azora-production
subjects:
- kind: ServiceAccount
  name: default
  namespace: azora-production
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
# Network Policies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: azora-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: azora-production
spec:
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          environment: production
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: azora-production
spec:
  podSelector:
    matchLabels:
      expose: "true"
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
---
# Ingress with SSL/TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azora-ingress
  namespace: azora-production
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.azora.world
    - app.azora.world
    secretName: azora-tls
  rules:
  - host: api.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
  - host: app.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000
