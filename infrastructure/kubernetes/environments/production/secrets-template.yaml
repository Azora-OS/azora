# Production Secrets Template
# Use AWS Secrets Manager or Sealed Secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: azora-production
type: Opaque
data:
  password: <BASE64_ENCODED_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: azora-production
type: Opaque
data:
  secret: <BASE64_ENCODED_JWT_SECRET>
  refresh-secret: <BASE64_ENCODED_REFRESH_SECRET>
---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secret
  namespace: azora-production
type: Opaque
data:
  api-key: <BASE64_ENCODED_STRIPE_KEY>
  webhook-secret: <BASE64_ENCODED_WEBHOOK_SECRET>
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: azora-production
type: Opaque
data:
  api-key: <BASE64_ENCODED_OPENAI_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: sendgrid-secret
  namespace: azora-production
type: Opaque
data:
  api-key: <BASE64_ENCODED_SENDGRID_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  namespace: azora-production
type: Opaque
data:
  access-key-id: <BASE64_ENCODED_ACCESS_KEY>
  secret-access-key: <BASE64_ENCODED_SECRET_KEY>
