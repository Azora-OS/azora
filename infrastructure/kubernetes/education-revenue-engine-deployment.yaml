apiVersion: apps/v1
kind: Deployment
metadata:
  name: education-revenue-engine
  namespace: default
  labels:
    app: education-revenue-engine
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: education-revenue-engine
  template:
    metadata:
      labels:
        app: education-revenue-engine
        version: v1
    spec:
      serviceAccountName: education-revenue-engine
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: education-revenue-engine
        image: azora/education-revenue-engine:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: redis-url
        - name: ELARA_API_KEY
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: elara-api-key
        - name: KNOWLEDGE_OCEAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: knowledge-ocean-api-key
        - name: CONSTITUTIONAL_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: constitutional-ai-api-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: education-engine-secrets
              key: stripe-secret-key
        - name: LOG_LEVEL
          value: "info"
        - name: PROMETHEUS_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - education-revenue-engine
              topologyKey: kubernetes.io/hostname
