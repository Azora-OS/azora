apiVersion: v1
kind: Service
metadata:
  name: azora-api-gateway
  namespace: azora-production
spec:
  selector:
    app: azora-api-gateway
    version: blue
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-api-gateway-blue
  namespace: azora-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azora-api-gateway
      version: blue
  template:
    metadata:
      labels:
        app: azora-api-gateway
        version: blue
    spec:
      containers:
      - name: api-gateway
        image: azora/api-gateway:latest
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-api-gateway-green
  namespace: azora-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azora-api-gateway
      version: green
  template:
    metadata:
      labels:
        app: azora-api-gateway
        version: green
    spec:
      containers:
      - name: api-gateway
        image: azora/api-gateway:new-version
        ports:
        - containerPort: 3000
