apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: azora-staging
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres:15-alpine
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: azora-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              value: "postgres"
            - name: DB_USER
              value: "azora"
            - name: DB_NAME
              value: "azora"
            command:
            - /bin/sh
            - -c
            - |
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              pg_dump -h $DB_HOST -U $DB_USER -d $DB_NAME -F c -b -v -f /backup/azora_${TIMESTAMP}.backup
              gzip /backup/azora_${TIMESTAMP}.backup
              find /backup -name "*.backup.gz" -mtime +30 -delete
            volumeMounts:
            - name: backup
              mountPath: /backup
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: postgres-backup-pvc
          restartPolicy: OnFailure
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: azora-staging
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
