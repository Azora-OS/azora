# Azora OS DDoS Protection Configuration
# Ubuntu Philosophy: "My security ensures our freedom"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ddos-protection-config
  namespace: azora
  labels:
    component: security
    ubuntu: "security-through-community"
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=payment_limit:10m rate=2r/s;
        limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=1r/s;
        
        # Connection limiting
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
        limit_conn_zone $server_name zone=server_conn_limit:10m;

        # DDoS detection and mitigation
        map $http_x_forwarded_for $client_ip {
            ~^(?P<first_addr>[0-9\.]+),.* $first_addr;
            default $remote_addr;
        }

        # Whitelist for trusted IPs
        geo $whitelist {
            default 0;
            127.0.0.1 1;
            ::1 1;
            # Add your trusted IPs here
        }

        # Blacklist for known malicious IPs
        geo $blacklist {
            default 0;
            # Add malicious IPs here
        }

        # Security headers
        add_header X-Ubuntu-Philosophy "My security ensures our freedom" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'" always;

        # Main server block
        server {
            listen 80;
            server_name api.azora.world;
            
            # Redirect to HTTPS
            return 301 https://$server_name$request_uri;
        }

        server {
            listen 443 ssl http2;
            server_name api.azora.world;

            # SSL configuration
            ssl_certificate /etc/ssl/certs/azora.world.crt;
            ssl_certificate_key /etc/ssl/private/azora.world.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            ssl_stapling on;
            ssl_stapling_verify on;

            # Connection limits
            limit_conn conn_limit 20;
            limit_conn server_conn_limit 100;

            # Apply DDoS protection globally
            if ($blacklist) {
                return 403;
            }

            if ($whitelist = 0) {
                # Apply stricter limits to non-whitelisted IPs
                limit_req zone=strict_limit burst=5 nodelay;
            }

            # API Gateway with general rate limiting
            location / {
                limit_req zone=api_limit burst=20 nodelay;
                
                proxy_pass http://azora-api-gateway:4000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $client_ip;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
                
                # Buffer settings
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
                proxy_busy_buffers_size 8k;
            }

            # Authentication endpoints with strict limits
            location /api/auth/ {
                limit_req zone=auth_limit burst=2 nodelay;
                
                proxy_pass http://azora-auth:4001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $client_ip;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
            }

            # Payment endpoints with strict limits
            location /api/pay/ {
                limit_req zone=payment_limit burst=3 nodelay;
                
                proxy_pass http://azora-pay:3018;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $client_ip;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
            }

            # Health check endpoints (no rate limiting)
            location /health {
                access_log off;
                proxy_pass http://azora-api-gateway:4000;
                proxy_set_header Host $host;
            }

            # Metrics endpoints (restricted access)
            location /metrics {
                allow 127.0.0.1;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
                
                proxy_pass http://azora-api-gateway:4000;
                proxy_set_header Host $host;
            }

            # Block common attack patterns
            location ~* \.(aspx|asp|php|jsp|cgi)$ {
                deny all;
            }

            # Block suspicious user agents
            if ($http_user_agent ~* (bot|crawl|spider|scraper)) {
                return 403;
            }

            # Handle rate limit exceeded
            error_page 429 @rate_limit_exceeded;
            
            location @rate_limit_exceeded {
                add_header Content-Type application/json;
                return 429 '{"error": "Rate limit exceeded", "ubuntu": "My security ensures our freedom - Please respect rate limits"}';
            }

            # Handle DDoS protection
            error_page 403 @ddos_protection;
            
            location @ddos_protection {
                add_header Content-Type application/json;
                return 403 '{"error": "Access denied", "ubuntu": "My security ensures our freedom - DDoS protection active"}';
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddos-protection
  namespace: azora
  labels:
    app: ddos-protection
    component: security
    ubuntu: "security-through-community"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ddos-protection
  template:
    metadata:
      labels:
        app: ddos-protection
        ubuntu: "security-through-community"
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-keys
          mountPath: /etc/ssl/private
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: ddos-protection-config
      - name: ssl-certs
        secret:
          secretName: azora-tls-certs
      - name: ssl-keys
        secret:
          secretName: azora-tls-keys

---
apiVersion: v1
kind: Service
metadata:
  name: ddos-protection
  namespace: azora
  labels:
    app: ddos-protection
    component: security
    ubuntu: "security-through-community"
spec:
  type: LoadBalancer
  selector:
    app: ddos-protection
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ddos-protection-pdb
  namespace: azora
  labels:
    app: ddos-protection
    component: availability
    ubuntu: "continuous-protection"
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ddos-protection

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ddos-protection-hpa
  namespace: azora
  labels:
    app: ddos-protection
    component: autoscaling
    ubuntu: "adaptive-protection"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ddos-protection
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
