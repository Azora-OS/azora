# Azora OS SSL/TLS Configuration
# Agent 1: DevOps & Production Specialist
# Sprint 2: SSL Security Implementation

---
# Cert-Manager ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@azora.world
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devops@azora.world
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azora-ingress
  namespace: azora-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - azora.world
    - www.azora.world
    - api.azora.world
    - learn.azora.world
    - business.azora.world
    - work.azora.world
    - pay.azora.world
    - monitor.azora.world
    secretName: azora-tls
  rules:
  - host: azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-portal
            port:
              number: 3000
  - host: www.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-portal
            port:
              number: 3000
  - host: api.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 4000
  - host: learn.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-portal
            port:
              number: 3000
  - host: business.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: enterprise-ui
            port:
              number: 3000
  - host: work.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketplace-ui
            port:
              number: 3000
  - host: pay.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pay-ui
            port:
              number: 3000
  - host: monitor.azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000

---
# Network Policies for Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: azora-network-policy
  namespace: azora-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: azora-production
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: azora-production
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Database Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: azora-production
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    - podSelector:
        matchLabels:
          app: auth-service
    - podSelector:
        matchLabels:
          app: education-service
    - podSelector:
        matchLabels:
          app: payment-service
    - podSelector:
        matchLabels:
          app: marketplace-service
    ports:
    - protocol: TCP
      port: 5432

---
# Redis Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: azora-production
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    - podSelector:
        matchLabels:
          app: auth-service
    ports:
    - protocol: TCP
      port: 6379

---
# Security Context and Pod Security Standards
apiVersion: v1
kind: LimitRange
metadata:
  name: azora-limits
  namespace: azora-production
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    type: Container

---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: azora-quota
  namespace: azora-production
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "20"

---
# Pod Disruption Budget for API Gateway
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: azora-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-gateway

---
# Pod Disruption Budget for Frontend Apps
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: azora-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      tier: frontend