---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azora-ingress
  namespace: azora
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://azora.world,https://api.azora.world"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Ubuntu-Philosophy: My security ensures our freedom";
      more_set_headers "X-Community-Trust: I can because we can";
spec:
  tls:
  - hosts:
    - azora.world
    - api.azora.world
    secretName: azora-tls
  rules:
  - host: azora.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azora-web
            port:
              number: 3000
  - host: api.azora.world .world
++.++
    .
        pathType: Prefix
        backend:
          service:
            name: azora-api-gateway
            port:
              number: 4000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-lb-config
  namespace: azora
  labels:
    component: load-balancer
    ubuntu: "security-through-community"
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
        
        # Upstream servers
        upstream api_gateway {
            least_conn;
            server azora-api-gateway:4000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        upstream auth_service {
            least_conn;
            server azora-auth:4001 max_fails=3 fail_timeout=30s;
            keepalive 16;
        }
        
        # Security headers
        add_header X-Ubuntu-Philosophy "My security ensures our freedom" always;
        add_header X-Community-Trust "I can because we can" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        server {
            listen 80;
            server_name api.azora.world;
            
            # Redirect to HTTPS
            return 301 https://$server_name$request_uri;
        }
        
        server {
            listen 443 ssl http2;
            server_name api.azora.world;
            
            ssl_certificate /etc/ssl/certs/azora.world.crt;
            ssl_certificate_key /etc/ssl/private/azora.world.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            
            # API Gateway
            location / {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://api_gateway;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
            }
            
            # Auth service with stricter limits
            location /api/auth/ {
                limit_req zone=auth burst=10 nodelay;
                proxy_pass http://auth_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 5s;
                proxy_send_timeout 10s;
                proxy_read_timeout 10s;
            }
        }
    }
