# Azora OS Load Balancer Configuration
# Ubuntu Philosophy: "My security ensures our freedom"

---
apiVersion: v1
kind: Service
metadata:
  name: azora-api-gateway-lb
  namespace: azora
  labels:
    app: azora-api-gateway
    component: load-balancer
    ubuntu: "security-through-community"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
spec:
  type: LoadBalancer
  selector:
    app: azora-api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 4000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 4000
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: azora-auth-lb
  namespace: azora
  labels:
    app: azora-auth
    component: load-balancer
    ubuntu: "security-through-community"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: azora-auth
  ports:
  - name: http
    port: 80
    targetPort: 4001
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: azora-api-gateway-hpa
  namespace: azora
  labels:
    app: azora-api-gateway
    component: autoscaling
    ubuntu: "collective-scaling"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: azora-api-gateway
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

