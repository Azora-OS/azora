# Azora OS Production Kubernetes Deployment
# Agent 1: DevOps & Production Specialist
# Sprint 2: Complete Production Infrastructure

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: azora-production
  labels:
    name: azora-production
    ubuntu-mode: active

---
# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: azora-secrets
  namespace: azora-production
type: Opaque
stringData:
  database-url: "postgresql://azora_user:azora_password@postgres:5432/azora_production"
  redis-url: "redis://redis:6379"
  jwt-secret: "ubuntu-constitutional-ai-secret-key"
  openai-api-key: "sk-placeholder-openai-key"
  stripe-secret: "sk_test_placeholder"
  postgres-password: "azora_password"
  redis-password: "ubuntu_redis_pass"
  grafana-password: "ubuntu_admin"

---
# ConfigMap for Nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: azora-production
data:
  nginx.conf: |
    events { worker_connections 1024; }
    http {
      upstream api_gateway { server api-gateway:4000; }
      upstream student_portal { server student-portal:3000; }
      upstream enterprise_ui { server enterprise-ui:3000; }
      upstream marketplace_ui { server marketplace-ui:3000; }
      upstream pay_ui { server pay-ui:3000; }
      
      limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
      limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;
      
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      
      server {
        listen 80;
        server_name api.azora.world;
        location / {
          limit_req zone=api burst=20 nodelay;
          proxy_pass http://api_gateway;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
      }
      
      server {
        listen 80;
        server_name learn.azora.world;
        location / {
          limit_req zone=web burst=50 nodelay;
          proxy_pass http://student_portal;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
        }
      }
      
      server {
        listen 80;
        server_name business.azora.world;
        location / {
          proxy_pass http://enterprise_ui;
          proxy_set_header Host $host;
        }
      }
      
      server {
        listen 80;
        server_name work.azora.world;
        location / {
          proxy_pass http://marketplace_ui;
          proxy_set_header Host $host;
        }
      }
      
      server {
        listen 80;
        server_name pay.azora.world;
        location / {
          proxy_pass http://pay_ui;
          proxy_set_header Host $host;
        }
      }
    }

---
# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: azora-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: azora_production
        - name: POSTGRES_USER
          value: azora_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: postgres-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: azora-production
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: azora-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Redis Cache
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: azora-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: redis-password
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: azora-production
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: azora-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: azora-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: node:18-alpine
        workingDir: /app
        command: ["npm", "start"]
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: azora-secrets
              key: jwt-secret
        ports:
        - containerPort: 4000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: azora-production
spec:
  selector:
    app: api-gateway
  ports:
  - port: 4000
