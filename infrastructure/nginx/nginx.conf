upstream azora_backend {
    server azora-api-gateway:4000 max_fails=3 fail_timeout=30s;
    server azora-api-gateway-2:4000 max_fails=3 fail_timeout=30s backup;
}

server {
    listen 80;
    server_name azora.world;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name azora.world;

    ssl_certificate /etc/ssl/certs/azora.crt;
    ssl_certificate_key /etc/ssl/private/azora.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        proxy_pass http://azora_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
}