name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./azstudio
      
      - name: Build application
        run: npm run build
        working-directory: ./azstudio
      
      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./azstudio
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: azstudio/test-results/
          retention-days: 30
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: azstudio/test-results/screenshots/
          retention-days: 30
      
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: videos
          path: azstudio/test-results/**/*.webm
          retention-days: 30
