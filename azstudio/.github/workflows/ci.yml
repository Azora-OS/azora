name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint and Type Check
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Run ESLint
        run: npm run lint
        working-directory: ./azstudio
      
      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: ./azstudio
      
      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: lint-results
          path: azstudio/eslint-report.json
          retention-days: 7

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Run unit tests
        run: npm run test -- --coverage
        working-directory: ./azstudio
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./azstudio/coverage/lcov.info
          flags: unittests
          name: codecov-azstudio
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: azstudio/coverage/
          retention-days: 30
      
      - name: Check coverage thresholds
        run: |
          $coverage = Get-Content azstudio/coverage/coverage-summary.json | ConvertFrom-Json
          $totalCoverage = $coverage.total.lines.pct
          if ($totalCoverage -lt 80) {
            Write-Error "Coverage is below 80%: $totalCoverage%"
            exit 1
          }
          Write-Host "Coverage: $totalCoverage%"

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: windows-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Run integration tests
        run: npm run test -- --testPathPattern=integration
        working-directory: ./azstudio
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: azstudio/test-results/
          retention-days: 30

  # Job 4: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: windows-latest
    needs: [lint, unit-tests]
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./azstudio
      
      - name: Build application
        run: npm run build
        working-directory: ./azstudio
      
      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./azstudio
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: azstudio/test-results/html/
          retention-days: 30
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: azstudio/test-results/screenshots/
          retention-days: 30
      
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-videos
          path: azstudio/test-results/**/*.webm
          retention-days: 30

  # Job 5: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: windows-latest
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Run performance tests
        run: npm run test -- --testPathPattern=performance
        working-directory: ./azstudio
      
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: azstudio/test-results/performance/
          retention-days: 30
      
      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('azstudio/test-results/performance/summary.json', 'utf8');
            const data = JSON.parse(results);
            
            const comment = `## Performance Test Results
            
            | Metric | Value | Threshold | Status |
            |--------|-------|-----------|--------|
            | Indexing (1000 files) | ${data.indexing}ms | <10000ms | ${data.indexing < 10000 ? '✅' : '❌'} |
            | AI Response Time | ${data.aiResponse}ms | <10000ms | ${data.aiResponse < 10000 ? '✅' : '❌'} |
            | Memory Usage | ${data.memory}MB | <500MB | ${data.memory < 500 ? '✅' : '❌'} |
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 6: Build Application
  build:
    name: Build Application
    runs-on: windows-latest
    needs: [lint, unit-tests, integration-tests, e2e-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Build application
        run: npm run build
        working-directory: ./azstudio
      
      - name: Package application
        run: npm run package
        working-directory: ./azstudio
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azstudio-build
          path: azstudio/release/
          retention-days: 30
      
      - name: Calculate build size
        run: |
          $size = (Get-ChildItem azstudio/release/*.exe | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host "Build size: $size MB"
          if ($size -gt 500) {
            Write-Warning "Build size exceeds 500MB"
          }

  # Job 7: Security Scan
  security:
    name: Security Scan
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./azstudio
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ./azstudio
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test
      
      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results
          path: snyk-report.json
          retention-days: 30

  # Job 8: Deploy to Update Server (only on main branch)
  deploy:
    name: Deploy to Update Server
    runs-on: windows-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: azstudio-build
          path: azstudio/release/
      
      - name: Deploy to alpha channel
        run: node scripts/deploy-updates.js deploy alpha
        working-directory: ./azstudio
        env:
          UPDATE_SERVER_URL: ${{ secrets.UPDATE_SERVER_URL }}
          UPDATE_SERVER_TOKEN: ${{ secrets.UPDATE_SERVER_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: azstudio/release/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ secrets.UPDATE_SERVER_URL }}',
              description: 'Deployed to alpha channel',
              context: 'deployment/alpha'
            });

  # Job 9: Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: windows-latest
    needs: [lint, unit-tests, integration-tests, e2e-tests, build, security]
    if: failure()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'CI/CD Pipeline failed for AzStudio'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
      
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CI/CD Pipeline Failed - ${context.sha.substring(0, 7)}`,
              body: `The CI/CD pipeline failed for commit ${context.sha}.
              
              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              **Branch:** ${context.ref}
              
              Please investigate and fix the issues.`,
              labels: ['ci-failure', 'bug']
            });
