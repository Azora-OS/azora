name: Deploy Frontend Application
on:
  push:
    branches: [main]
    paths: ['apps/**', 'packages/**']

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Changed App
        id: changed-app
        run: |
          CHANGED_PATH=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -E '^(apps|packages)/' | head -n 1)
          APP_PATH=$(echo $CHANGED_PATH | cut -d/ -f1-2)
          echo "app_path=${APP_PATH}" >> $GITHUB_OUTPUT
          echo "app_name=$(basename ${APP_PATH})" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd ${{ steps.changed-app.outputs.app_path }}
          vercel --prod --token ${{ env.VERCEL_TOKEN }} --confirm
