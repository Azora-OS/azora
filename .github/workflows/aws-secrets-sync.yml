name: Sync Secrets to AWS

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/aws-secrets-sync.yml'

jobs:
  sync-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync Database URL
        run: |
          aws secretsmanager create-secret --name azora/database/url --secret-string "${{ secrets.DATABASE_URL }}" 2>/dev/null || \
          aws secretsmanager update-secret --secret-id azora/database/url --secret-string "${{ secrets.DATABASE_URL }}"
      
      - name: Sync JWT Secret
        run: |
          aws secretsmanager create-secret --name azora/jwt/secret --secret-string "${{ secrets.JWT_SECRET }}" 2>/dev/null || \
          aws secretsmanager update-secret --secret-id azora/jwt/secret --secret-string "${{ secrets.JWT_SECRET }}"
      
      - name: Sync Stripe Secret
        run: |
          aws secretsmanager create-secret --name azora/stripe/secret --secret-string "${{ secrets.STRIPE_SECRET_KEY }}" 2>/dev/null || \
          aws secretsmanager update-secret --secret-id azora/stripe/secret --secret-string "${{ secrets.STRIPE_SECRET_KEY }}"
      
      - name: Sync OpenAI Key
        run: |
          aws secretsmanager create-secret --name azora/openai/key --secret-string "${{ secrets.OPENAI_API_KEY }}" 2>/dev/null || \
          aws secretsmanager update-secret --secret-id azora/openai/key --secret-string "${{ secrets.OPENAI_API_KEY }}"
      
      - name: Sync Supabase Key
        run: |
          aws secretsmanager create-secret --name azora/supabase/key --secret-string "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" 2>/dev/null || \
          aws secretsmanager update-secret --secret-id azora/supabase/key --secret-string "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
