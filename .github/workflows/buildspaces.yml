name: Build BuildSpaces

on:
  push:
    paths:
      - 'apps/azora-buildspaces/**'
      - 'apps/buildspaces-ui-reference/**'
      - '.github/workflows/buildspaces.yml'
  pull_request:
    paths:
      - 'apps/azora-buildspaces/**'
      - 'apps/buildspaces-ui-reference/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev libpixman-1-dev build-essential python3 make g++

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build azora-buildspaces
        run: pnpm -w -F azora-buildspaces build

      - name: Build buildspaces-ui-reference
        run: pnpm -w -F buildspaces-ui-reference build

      - name: Smoke test (start and curl)
        run: |
          pnpm -w -F azora-buildspaces start &
          sleep 5
          curl -sSf http://localhost:3000/ || exit 1
          pkill -f "next start" || true
