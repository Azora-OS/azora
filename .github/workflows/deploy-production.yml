name: Deploy Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm run test:coverage
      
      - name: Security scan
        run: npm audit --audit-level=high
      
      - name: Build verification
        run: npm run build
        env:
          NODE_ENV: production

  deploy:
    runs-on: ubuntu-latest
    needs: pre-deploy
    environment:
      name: production
      url: https://azora.world
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.prod.yml build
          docker-compose -f docker-compose.prod.yml push
        env:
          DOCKER_BUILDKIT: 1
      
      - name: Create backup
        run: |
          echo "Creating production backup..."
          # Add backup commands
      
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add deployment commands
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_KEY }}
      
      - name: Run database migrations
        run: |
          echo "Running migrations..."
          npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      
      - name: Health check
        run: |
          sleep 60
          curl -f https://azora.world/api/health || exit 1
      
      - name: Smoke tests
        run: |
          curl -f https://azora.world/api/auth/health || exit 1
          curl -f https://azora.world/api/education/health || exit 1
          curl -f https://azora.world/api/mint/health || exit 1
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back production deployment..."
          # Add rollback commands
      
      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: 'ðŸš¨ Production deployment failed - rollback initiated'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
