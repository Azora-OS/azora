name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run tests
        run: npm test --if-present
      
      - name: Build
        run: npm run build --if-present

  docker-build:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [prpeng-engine, ai-routing, azora-mint, constitutional-ai]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test build ${{ matrix.service }}
        run: |
          cp infrastructure/dockerfiles/Dockerfile.nodejs services/azora-cloud/${{ matrix.service }}/Dockerfile || true
          if [ -f "services/azora-cloud/${{ matrix.service }}/Dockerfile" ]; then
            docker build --platform linux/amd64 services/azora-cloud/${{ matrix.service }}
          else
            echo "Skipping ${{ matrix.service }} - no Dockerfile"
          fi
