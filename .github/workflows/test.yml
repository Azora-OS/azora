name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage --coverageReporters=text-summary,json,html,lcov
        env:
          NODE_ENV: test
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(npm run test:unit -- --coverage --silent 2>/dev/null | grep -oP 'Lines\s+:\s+\K[0-9.]+' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below 80% threshold: ${COVERAGE}%"
            exit 1
          fi
          echo "‚úÖ Coverage meets 80% threshold: ${COVERAGE}%"
      
      - name: Generate coverage report
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm run test:unit -- --coverage --silent 2>/dev/null | tail -10 >> $GITHUB_STEP_SUMMARY || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          fail_ci_if_error: false
          verbose: true
      
      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit
          path: coverage/
          retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: azora_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run integration tests with coverage
        run: npm run test:integration -- --coverage --coverageReporters=text-summary,json,html,lcov
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:test@localhost:5432/azora_test
          REDIS_URL: redis://localhost:6379
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(npm run test:integration -- --coverage --silent 2>/dev/null | grep -oP 'Lines\s+:\s+\K[0-9.]+' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below 80% threshold: ${COVERAGE}%"
            exit 1
          fi
          echo "‚úÖ Coverage meets 80% threshold: ${COVERAGE}%"
      
      - name: Generate coverage report
        if: always()
        run: |
          echo "## Integration Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm run test:integration -- --coverage --silent 2>/dev/null | tail -10 >> $GITHUB_STEP_SUMMARY || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: integration
          fail_ci_if_error: false
          verbose: true
      
      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-integration
          path: coverage/
          retention-days: 30

  coverage-enforcement:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run full coverage check
        run: npm run coverage:check
        env:
          NODE_ENV: test
      
      - name: Generate coverage badge
        run: |
          COVERAGE=$(npm run test -- --coverage --silent 2>/dev/null | grep -oP 'Lines\s+:\s+\K[0-9.]+' || echo "0")
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          
          # Create badge URL
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}"
          echo "Badge URL: $BADGE_URL"
          echo "BADGE_URL=${BADGE_URL}" >> $GITHUB_ENV
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE;
            const badgeUrl = process.env.BADGE_URL;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìä Coverage Report\n\n![Coverage](${badgeUrl})\n\n**Current Coverage:** ${coverage}%\n\n‚úÖ Coverage meets 80% minimum threshold`
            });
  
  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage-enforcement]
    if: always()
    steps:
      - name: Test Results Summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Enforcement | ${{ needs.coverage-enforcement.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ] || [ "${{ needs.coverage-enforcement.result }}" != "success" ]; then
            echo "‚ùå Some tests failed"
            exit 1
          fi
          
          echo "‚úÖ All tests passed with coverage enforcement"
