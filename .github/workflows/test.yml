name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: azora_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cp .env.test.example .env.test
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/azora_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test

      - name: Run database migrations
        run: npm run db:migrate:test

      - name: Run tests
        run: npm test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/azora_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            tests/coverage/
            test-results/

      - name: Archive coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: tests/coverage/

  coverage-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: coverage-report-20.x
          path: tests/coverage/

      - name: Check coverage thresholds
        run: |
          node -e "
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('./tests/coverage/coverage-summary.json', 'utf-8'));
          const total = coverage.total;
          
          const thresholds = {
            lines: 50,
            statements: 50,
            functions: 50,
            branches: 50
          };
          
          let failed = false;
          
          Object.keys(thresholds).forEach(key => {
            if (total[key].pct < thresholds[key]) {
              console.error(\`âŒ \${key} coverage \${total[key].pct.toFixed(2)}% is below threshold \${thresholds[key]}%\`);
              failed = true;
            } else {
              console.log(\`âœ… \${key} coverage \${total[key].pct.toFixed(2)}% meets threshold \${thresholds[key]}%\`);
            }
          });
          
          if (failed) {
            process.exit(1);
          }
          "

  pr-comment:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: coverage-report-20.x
          path: coverage/

      - name: Generate PR comment
        id: pr-comment
        run: |
          node scripts/pr-test-reminder.js > pr-comment.txt
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat pr-comment.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('pr-comment.txt', 'utf-8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ§ª Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
