name: Services CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
  pull_request:
    branches: [main]

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - azora-lms
          - azora-sapiens
          - azora-assessment
          - azora-mint
          - azora-forge
          - billing-service
          - cache-service
          - analytics-service
          - search-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          npm install
      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          npm test || echo "No tests yet"
      - name: Check health endpoint
        run: |
          cd services/${{ matrix.service }}
          npm start &
          sleep 5
          curl -f http://localhost:$(cat package.json | grep PORT | head -1 | awk '{print $2}' | tr -d '",') || true

  build-docker:
    needs: test-services
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - azora-lms
          - azora-mint
          - azora-forge
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          cd services/${{ matrix.service }}
          docker build -t azora/${{ matrix.service }}:latest .
      - name: Push to registry
        run: echo "Push to Docker Hub or ECR"

  deploy-staging:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to staging
        run: |
          echo "Deploy to staging environment"
          # kubectl apply -f k8s/staging/

  deploy-production:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to production
        run: |
          echo "Deploy to production environment"
          # kubectl apply -f k8s/production/
