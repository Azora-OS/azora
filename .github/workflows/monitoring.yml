name: Infrastructure Monitoring

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check API Gateway
        run: |
          curl -f https://api.azora.world/health || exit 1

      - name: Check Services
        run: |
          for service in auth education payments mint; do
            echo "Checking $service..."
            curl -f "https://api.azora.world/api/$service/health" || echo "Warning: $service unhealthy"
          done

      - name: Alert on Failure
        if: failure()
        run: |
          echo "Health check failed - alerting required"
