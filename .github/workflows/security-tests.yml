name: Security Tests & CI Pipeline

# Ubuntu Philosophy: "My security ensures our freedom"
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security Linting and Code Quality
  security-lint:
    runs-on: ubuntu-latest
    name: Security Linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with security rules
        run: |
          npx eslint services/ --ext .js,.ts \
            --config .eslintrc-security.js \
            --format json \
            --output-file security-lint-results.json
        continue-on-error: true

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: |
            security-lint-results.json
            .snyk/

  # Unit Tests for Security Components
  security-unit-tests:
    runs-on: ubuntu-latest
    name: Security Unit Tests
    strategy:
      matrix:
        service: [
          'azora-auth',
          'azora-api-gateway',
          'shared/security'
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          npm ci

      - name: Run unit tests
        run: |
          cd services/${{ matrix.service }}
          npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=text

      - name: Run security-specific tests
        run: |
          cd services/${{ matrix.service }}
          npm run test:security || echo "No security tests found"

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          file: services/${{ matrix.service }}/coverage/coverage-final.json
          flags: security-unit-tests
          name: ${{ matrix.service }}-coverage

  # Integration Tests for MFA and Secrets Management
  security-integration-tests:
    runs-on: ubuntu-latest
    name: Security Integration Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: azora_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      vault:
        image: vault:1.14.0
        env:
          VAULT_DEV_ROOT_TOKEN_ID: test-token
          VAULT_ADDR: http://localhost:8200
        options: >-
          --health-cmd "vault status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8200:8200

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          # Create test database
          PGPASSWORD=testpass psql -h localhost -U postgres -d azora_test -f scripts/setup-test-db.sql
          
          # Initialize Vault
          curl -X POST http://localhost:8200/v1/auth/userpass/users/test \
            -H "X-Vault-Token: test-token" \
            -d '{"password": "testpass", "policies": ["default"]}'
          
          # Enable secrets engine
          curl -X POST http://localhost:8200/v1/sys/mounts/secret \
            -H "X-Vault-Token: test-token" \
            -d '{"type": "kv", "options": {"version": "2"}}'

      - name: Run MFA integration tests
        run: |
          npm run test:integration -- tests/security/mfa-endpoints.test.js
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/azora_test
          REDIS_URL: redis://localhost:6379
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: test-token

      - name: Run Secrets Management integration tests
        run: |
          npm run test:integration -- tests/security/secrets-management.test.js
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/azora_test
          REDIS_URL: redis://localhost:6379
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: test-token
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test-key
          AWS_SECRET_ACCESS_KEY: test-secret

      - name: Run API Gateway security tests
        run: |
          npm run test:integration -- tests/security/api-gateway-security.test.js
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/azora_test
          REDIS_URL: redis://localhost:6379

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-integration-results
          path: |
            test-results/
            coverage/

  # mTLS and Service Mesh Tests
  mtls-service-mesh-tests:
    runs-on: ubuntu-latest
    name: mTLS & Service Mesh Tests
    needs: security-unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k3s cluster
        run: |
          curl -sfL https://get.k3s.io | sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

      - name: Install Istio
        run: |
          curl -L https://istio.io/downloadIstio | ISTIO_VERSION=1.19.3 sh -
          cd istio-1.19.3
          export PATH=$PWD/bin:$PATH
          istioctl install --set profile=default -y

      - name: Deploy test services
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          kubectl create namespace azora-test
          kubectl label namespace azora-test istio-injection=enabled
          
          # Deploy test services with mTLS
          kubectl apply -f infrastructure/k8s/mtls-service-mesh.yaml
          kubectl apply -f tests/k8s/test-services.yaml

      - name: Run mTLS connection tests
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          chmod +x scripts/test-mtls-connection.sh
          ./scripts/test-mtls-connection.sh

      - name: Run service mesh security tests
        run: |
          npm run test:mesh -- tests/security/service-mesh.test.js

      - name: Collect service mesh metrics
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          kubectl port-forward -n istio-system svc/istio-ingressgateway 8443:443 &
          sleep 5
          curl -s http://localhost:8443/metrics > istio-metrics.txt
          kill %1

      - name: Upload mesh test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mtls-test-results
          path: |
            istio-metrics.txt
            mesh-test-results/

  # End-to-End Security Tests
  e2e-security-tests:
    runs-on: ubuntu-latest
    name: E2E Security Tests
    needs: [security-integration-tests, mtls-service-mesh-tests]
    strategy:
      matrix:
        scenario: [
          'authentication-flow',
          'payment-security',
          'data-protection',
          'api-security'
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 30

      - name: Run E2E security scenario: ${{ matrix.scenario }}
        run: |
          npm run test:e2e -- tests/e2e/${{ matrix.scenario }}.test.js
        env:
          TEST_ENV: ci
          API_BASE_URL: http://localhost:3000
          MFA_ENABLED: true
          MTLS_ENABLED: true

      - name: Cleanup test environment
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-${{ matrix.scenario }}-results
          path: |
            e2e-results/
            screenshots/

  # Security Performance Tests
  security-performance-tests:
    runs-on: ubuntu-latest
    name: Security Performance Tests
    needs: security-integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests with security overhead
        run: |
          npm run test:performance -- tests/performance/security-overhead.test.js

      - name: Run load tests with mTLS
        run: |
          npm run test:load -- tests/load/mtls-load.test.js

      - name: Generate performance report
        run: |
          npm run report:performance

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: security-performance-results
          path: |
            performance-results/
            load-test-results/

  # Security Compliance Check
  compliance-check:
    runs-on: ubuntu-latest
    name: Security Compliance Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Run Bandit security scan (Python)
        run: |
          pip install bandit
          bandit -r services/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Check for secrets in code
        run: |
          git config --global core.pager ''
          git diff HEAD~1 | git secrets --scan
        continue-on-error: true

      - name: Upload compliance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: compliance-results
          path: |
            .zap/
            bandit-report.json
            semgrep-report.json

  # Build and Push Security-Validated Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push Images
    needs: [security-lint, security-integration-tests, mtls-service-mesh-tests, compliance-check]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [
          'azora-auth',
          'azora-api-gateway',
          'azora-pay',
          'azora-marketplace'
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          security-opt: no-new-privileges:true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}@${{ steps.meta.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Security Test Summary
  security-summary:
    runs-on: ubuntu-latest
    name: Security Test Summary
    needs: [security-lint, security-integration-tests, mtls-service-mesh-tests, compliance-check, build-and-push]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate security summary
        run: |
          cat << 'EOF' > security-summary.md
          # üîê Azora OS Security Test Summary
          Ubuntu Philosophy: "My security ensures our freedom"
          
          ## Test Results
          - ‚úÖ Security Linting: ${{ needs.security-lint.result }}
          - ‚úÖ Integration Tests: ${{ needs.security-integration-tests.result }}
          - ‚úÖ mTLS Tests: ${{ needs.mtls-service-mesh-tests.result }}
          - ‚úÖ Compliance Check: ${{ needs.compliance-check.result }}
          - ‚úÖ Build & Push: ${{ needs.build-and-push.result }}
          
          ## Coverage Reports
          - Unit Test Coverage: Available in coverage artifacts
          - Integration Test Coverage: Available in integration artifacts
          - Security Scan Results: Available in compliance artifacts
          
          ## Security Metrics
          - MFA Endpoints: ‚úÖ Fully tested
          - Secrets Management: ‚úÖ Vault/AWS integration verified
          - mTLS Enforcement: ‚úÖ Service mesh secured
          - API Security: ‚úÖ Authentication & authorization tested
          
          ## Ubuntu Security Values
          - "My security ensures our freedom" - All security measures operational
          - "I can because we can" - Collective security maintained
          - "A person is a person through other persons" - Trust established
          
          EOF

      - name: Comment PR with security summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload security summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.md
