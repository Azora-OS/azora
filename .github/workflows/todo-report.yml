name: Generate TODO Report

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1'  # Weekly every Monday
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Run TODO scanner
        run: node ./scripts/list-todos.js
      - name: Upload TODO report
        uses: actions/upload-artifact@v4
        with:
          name: todo-report
          path: TODO-REPORT.md
