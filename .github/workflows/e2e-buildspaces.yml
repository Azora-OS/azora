name: E2E - BuildSpaces

on:
  push:
    paths:
      - 'apps/azora-buildspaces/**'
      - 'tests/e2e/**'
      - '.github/workflows/e2e-buildspaces.yml'
  pull_request:
    paths:
      - 'apps/azora-buildspaces/**'
      - 'tests/e2e/**'

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        browser: [chromium]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          CI: 'true'
        run: npx playwright test tests/e2e/collaboration.spec.ts -c playwright.config.ts -p ${{ matrix.browser }} --reporter=list,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Test Results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
