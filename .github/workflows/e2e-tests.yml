name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://postgres:test@localhost:5432/azora_test
  REDIS_URL: redis://localhost:6379
  PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit-results.xml
  CI: true

jobs:
  setup-test-env:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: azora_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test database with seeded data
        run: |
          npm run db:migrate
          npm run db:seed
      
      - name: Verify test environment
        run: |
          echo "✅ Test environment ready"
          echo "Database: $DATABASE_URL"
          echo "Redis: $REDIS_URL"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [setup-test-env]
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        browser: [chromium, firefox, webkit]
        shard: [1, 2, 3, 4]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: azora_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Restore Playwright browser cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Setup test database with seeded data
        run: |
          npm run db:migrate
          npm run db:seed
      
      - name: Start application server
        run: |
          npm run build
          npm run dev:gateway &
          npm run dev:auth &
          npm run dev:education &
          npm run dev:mint &
          sleep 10
        timeout-minutes: 5
      
      - name: Run E2E tests with parallel workers
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --shard=${{ matrix.shard }}/4 \
            --workers=4 \
            --reporter=json \
            --reporter=html \
            --reporter=junit
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: junit-results.xml
          retention-days: 30
      
      - name: Upload test videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7
      
      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  publish-test-results:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
      
      - name: Publish E2E test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: all-test-results/**/junit-results.xml
          check_name: E2E Test Results
          comment_mode: always

  e2e-summary:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Generate E2E Test Summary
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Browsers**: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "- **Parallel Workers**: 4 per browser" >> $GITHUB_STEP_SUMMARY
          echo "- **Shards**: 4 shards per browser" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Test with seeded data" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- HTML test reports (30 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML results (30 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "- Test videos on failure (7 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "- Test screenshots on failure (7 days retention)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ E2E tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "✅ All E2E tests passed" >> $GITHUB_STEP_SUMMARY
