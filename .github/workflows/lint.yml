name: Linting & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint across all TypeScript files
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true
      
      - name: Annotate ESLint violations in PR
        uses: ataylorme/eslint-annotate-action@v2
        if: always()
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          report-json: "eslint-report.json"
          only-pr-files: true
      
      - name: Fail if ESLint found errors
        run: |
          if [ -f eslint-report.json ]; then
            ERROR_COUNT=$(jq '[.[] | select(.messages[].severity == 2)] | length' eslint-report.json)
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo "ESLint found $ERROR_COUNT file(s) with errors"
              exit 1
            fi
          fi
      
      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
          retention-days: 30

  prettier:
    name: Code Formatting (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting with Prettier
        run: npx prettier --check "**/*.{ts,tsx,json,md}" --ignore-path .prettierignore

  markdown:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
          fix: false
