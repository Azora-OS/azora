name: Deploy V0 Master UI

on:
  push:
    branches: [main]
    paths:
      - 'Azora Master UI Template/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./Azora Master UI Template
          file: ./Azora Master UI Template/Dockerfile.production
          push: true
          tags: azora/master-ui:latest,azora/master-ui:${{ github.sha }}
          cache-from: type=registry,ref=azora/master-ui:buildcache
          cache-to: type=registry,ref=azora/master-ui:buildcache,mode=max
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/v0-master-ui-deployment.yaml
          kubectl rollout status deployment/azora-master-ui -n azora
      
      - name: Deploy monitoring
        run: |
          kubectl apply -f kubernetes/monitoring.yaml
      
      - name: Verify deployment
        run: |
          kubectl get pods -n azora
          kubectl get services -n azora
