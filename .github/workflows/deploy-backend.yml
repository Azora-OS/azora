name: Deploy Backend Service
on:
  push:
    branches: [main]
    paths: ['services/**']

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: azora-cluster

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      service_name: ${{ steps.changed-service.outputs.service_name }}
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Changed Service
        id: changed-service
        run: |
          SERVICE_PATH=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^services/' | cut -d/ -f1-2 | uniq | head -n 1)
          echo "service_path=${SERVICE_PATH}" >> $GITHUB_OUTPUT
          echo "service_name=$(basename ${SERVICE_PATH})" >> $GITHUB_OUTPUT

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build, Tag, and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/azora/${{ steps.changed-service.outputs.service_name }}:$IMAGE_TAG -f ${{ steps.changed-service.outputs.service_path }}/Dockerfile ${{ steps.changed-service.outputs.service_path }}
          docker push $ECR_REGISTRY/azora/${{ steps.changed-service.outputs.service_name }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/azora/${{ steps.changed-service.outputs.service_name }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to Kubernetes
        run: kubectl set image deployment/${{ needs.build-and-push.outputs.service_name }} ${{ needs.build-and-push.outputs.service_name }}=${{ needs.build-and-push.outputs.image }}
