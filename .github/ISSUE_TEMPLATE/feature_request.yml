name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for Azora OS
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - Education Platform
        - Economic/Earning System
        - AI Guardian (Elara)
        - Community Features
        - Accessibility
        - Performance
        - Security
        - Developer Experience
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Why do we need it?
      placeholder: Describe the problem this feature would solve
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution in detail
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: Describe any alternative solutions you've considered

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        1. As a student, I want to...
        2. As a teacher, I need to...
        3. As a parent, I would like to...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my experience
        - High - Significantly impacts my usage
        - Critical - Blocking my ability to use the platform
    validations:
      required: true

  - type: dropdown
    id: users-impacted
    attributes:
      label: Users Impacted
      description: Who would benefit from this feature?
      multiple: true
      options:
        - Students (K-12)
        - Students (Higher Education)
        - Teachers/Educators
        - Parents
        - Administrators
        - Developers
        - All Users
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, wireframes, or examples
      placeholder: Drag and drop images or provide links

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical details, dependencies, or constraints we should know about?
      placeholder: Mention any relevant technical details

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request
      placeholder: Any additional information

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      options:
        - label: I have searched for existing feature requests to avoid duplicates
          required: true
        - label: I have provided a clear use case for this feature
          required: true
        - label: This feature aligns with Azora OS's mission of universal education and empowerment
          required: true
