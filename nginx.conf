events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:4000;
    }

    upstream student_portal {
        server student-portal:3000;
    }

    upstream enterprise_ui {
        server enterprise-ui:3000;
    }

    upstream marketplace_ui {
        server marketplace-ui:3000;
    }

    upstream pay_ui {
        server pay-ui:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Gateway
    server {
        listen 80;
        server_name api.azora.world;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Student Portal
    server {
        listen 80;
        server_name learn.azora.world;

        location / {
            limit_req zone=web burst=50 nodelay;
            proxy_pass http://student_portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Enterprise UI
    server {
        listen 80;
        server_name business.azora.world;

        location / {
            limit_req zone=web burst=50 nodelay;
            proxy_pass http://enterprise_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Marketplace UI
    server {
        listen 80;
        server_name work.azora.world;

        location / {
            limit_req zone=web burst=50 nodelay;
            proxy_pass http://marketplace_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Pay UI
    server {
        listen 80;
        server_name pay.azora.world;

        location / {
            limit_req zone=web burst=50 nodelay;
            proxy_pass http://pay_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Main website redirect
    server {
        listen 80 default_server;
        server_name azora.world www.azora.world;

        location / {
            return 301 https://learn.azora.world$request_uri;
        }
    }
}