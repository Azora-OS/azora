apiVersion: v1
kind: Namespace
metadata:
  name: azora-ubuntu
  labels:
    ubuntu: "I namespace because we organize together"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azora-api-gateway
  namespace: azora-ubuntu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azora-api-gateway
  template:
    metadata:
      labels:
        app: azora-api-gateway
        ubuntu: "gateway"
    spec:
      containers:
      - name: api-gateway
        image: azora/api-gateway:latest
        ports:
        - containerPort: 4000
        env:
        - name: UBUNTU_PHILOSOPHY
          value: "I route because we connect together"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: azora-api-gateway-service
  namespace: azora-ubuntu
spec:
  selector:
    app: azora-api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: LoadBalancer